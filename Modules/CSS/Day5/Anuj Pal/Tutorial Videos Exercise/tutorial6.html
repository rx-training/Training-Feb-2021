<!DOCTYPE html>
<html>

<head>
    <style>
        img {
            position: absolute;
            left: 0px;
            top: 0px;
            z-index: -1;
        }
    </style>
</head>

<body>

    <h1>This is a heading</h1>
    <img src="https://images.unsplash.com/photo-1570098100430-1044f0921e9d?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=889&q=80"
        width="1000" height="140">
    <p>Because the image has a z-index of -1, it will be placed behind the text.</p>

</body>

</html>
