<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Div</title>
    <style>
        h1{
            height: 100px;
        }
        #main{
            position: relative;
            height:1000px;
            width: 1000px;
            top:100px;
            left: 50px;
            border: 2px solid #367e9b;
        }
        #div1{
            position:absolute;
            top:100px;
            left:50px;
            /* height: 100%; */
            border:2px solid green;
        }
        #div2{
            position:fixed;
            top:30px;
            right:20px;
            border: 2px solid blue;
        }
        #div3{
            position:sticky;
            top:0px;
            height:60px;
            width: 100%;
            border: 2px solid black;
            z-index: 1;
            background-color: coral;
        }
    </style>
</head>
<body>
    <h1>Position Example</h1>
    <div id="div3">
        <h2>This element is in Sticky position</h2>
    </div>
    <div id="main">
        <h2>this element is in Reletive position (reletive to body)</h2>
        <div id="div1">
            <h2>This element is in Absolute position</h2>
        </div>
        <div id="div2">
            <h2>This element is in Fixed position</h2>
        </div>
    </div>
    
    
</body>
</html>
