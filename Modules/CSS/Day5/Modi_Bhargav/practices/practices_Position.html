<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container{
            border: 2px solid black;
            background-color: khaki;
            height: 3444px;
        }
        /* CSS Position: static (default), relative, absolute, fixed, sticky */
    .box{
        display: inline-block;
        border: 2px solid red;
        width: 150px;
        height: 150px;
        margin: 2px;
    }
    #box1{
        /* relative: Positions the element relative to its normal positon and will leave a gap at its normal position*/
        position: absolute;
        /* top: 100px;
        left: 200px; */
    }
    #box2{
        /* absolute: Positions the element relative to the positon of its first parent*/
        position: relative;
        top: 200px;
        left: 400px;
    }
    #box3{
           /* fixed: Positions the element relative to the browser window; */
           position: fixed;
        top: 400px;
        right: 200px;

    }
    #box4{
          /* sticky: Positions the element relative to the users scroll position */
        position: sticky;
        top: 3px;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" id="box1">absolute</div>
        <div class="box" id="box2">relatives</div>
        <div class="box" id="box3">fixed</div>
        <div class="box" id="box4">sticky</div>
    </div>
</body>
</html>
