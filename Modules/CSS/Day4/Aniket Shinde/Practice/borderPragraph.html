<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Paragraph</title>
    <style>
        h1{ 
            color: crimson;
            text-align: center;
        }
        p{
            text-align: center;
            padding-top: 10px;
        }
        p.blue{ 
            border: 2px solid blue ;
        }
        p.round{ 
            border: 2px solid aqua ;
            border-radius: 10px;
        }
        p.double{ 
            height: 40px;
            border-style: double;
            border-color: crimson;
            background-color: darkgrey;
            
        }
    </style>
</head>
<body>
    <h1>CSS Border</h1>
    <p class="blue">This paragraph has blue normal border.</p>
    <p class="round">This paragraph has blue round border.</p>
    <p class="double">This paragraph has double border.</p>
</body>
</html>
