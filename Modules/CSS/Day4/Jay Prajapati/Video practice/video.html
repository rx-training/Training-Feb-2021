<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Elements</title>
</head>
<body>
    <video src="./Summary.mp4" controls width="700px" height="400px"></video>
    <!-- <video src="./Summary.mp4" width="700px" height="400px" autoplay></video> -->
    <video src="./Summary.mp4" width="700px" height="400px" controls loop></video>
    <video src="./Summary.mp4" width="700px" height="400px" controls preload="none"></video>
    <video src="./Summary.mp4" width="700px" height="400px" controls preload="auto"></video>
    <video src="./Summary.mp4" width="700px" height="400px" controls preload="metadata"></video>
</body>
</html>
