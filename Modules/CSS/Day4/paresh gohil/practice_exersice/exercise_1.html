<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Student Repot Card</title>
    <style>
        html{

            <td>Marks</td>

        </thead>
        <tbody>
            <tr>
                <td>1</td>

                <td>70</td>

            </tr>
            <tr>
                <td>4</td>

                <td>80</td>
                <td>A</td>
                <td>70</td>
                <td>B+</td>

</html>
