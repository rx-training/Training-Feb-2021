<!DOCTYPE html>
<html lang="en">
<head>

    <title>Project Videos</title>
</head>

                <video id="storybooks" poster="./assets/images/storybooks.png" controls>

                <video id="chatcord" poster="./assets/images/chatcord.png" controls>

                </video>
            </div>
            <div class="video">
                <h2>V-commerce:</h2>
                <video id="vcommerce" poster="./assets/images/vommerce.png" controls>

                    video is not supported on your browser

        <a id="video-link" href="./index.html">return to resume</a>
