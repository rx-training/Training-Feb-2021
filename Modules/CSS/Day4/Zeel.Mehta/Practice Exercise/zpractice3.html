<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width,initial-scale-1.0">
        <style>
               
                p.ex1 {display: inline;}
                p.ex2 {display: block;}
                p.ex3 {display: inline-block;}
        </style>
        <title>
            City
        </title>
    </head>
    <body>
        <h1>CITY LIST</h1>
        <h2>Using inline</h2>
            <p class="ex1">Vadodara ||</p>
            <p class="ex1">Gandhinagar ||</p>
            <p class="ex1">Ahmedabad</p>
        <h2>Using Block</h2>
            <p class="ex2">Ahmedabad</p>
            <p class="ex2">Gandhinagar</p>
        <h2>Using Inline-Block</h2>
            <p class="ex3">Ahmedabad ||</p>
            <p class="ex3">Gandhinagar</p>
    </body>
</html>
