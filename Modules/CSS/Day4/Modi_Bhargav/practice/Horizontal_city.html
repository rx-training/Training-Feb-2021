<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Horizontal Nav</title>
    <style>
        .navbar{
            background-color: black;
            border-radius: 30px;
            
        }
       
        .navbar li{
            list-style: none; 
            margin: 13px 20px;
            display: inline-block;
        }
        .navbar li a{
            padding: 3px 3px;
            text-decoration: none;
            color: white;
        }
        
       
    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="#">Ahedabad</a></li>
                <li><a href="#">Patan</a></li>
                <li><a href="#">Mehsana</a></li>
                <li><a href="#">Surat</a></li>
            </ul>
        </nav>
    </header>
</body>

</html>
