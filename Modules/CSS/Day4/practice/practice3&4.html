<!DOCTYPE html>
<head>
    <style type="text/css">
    ul { list-style-type: none;}
    ul li { display: inline-block; padding; 40px;}
    p {color: red;}

p.ex1 {display: none;}
p.ex2 {display: inline;}
p.ex3 {display: block;}
p.ex4 {display: inline-block;}

    </style>
</head>
<body  style="background-color:blue;">
    <h1>The display property</h1>

    <h2>display: none;</h2>
    <div>
        <p>delhi uttrakhand himachal gujarat chandigarh</p>
    </div>
    <h2>display: inline:</h2>
    <div>
        <p>delhi uttrakhand himachal gujarat chandigarh</p>
    </div>
    <h2>display: block;</h2>
    <div>
       <p>delhi uttrakhand himachal gujarat chandigarh</p> 
    </div>
    <h2>display: inline-block;</h2>
    <div>
        <p>delhi uttrakhand himachal gujarat chandigarh</p>
    </div>
    
      
</body>
</html>
