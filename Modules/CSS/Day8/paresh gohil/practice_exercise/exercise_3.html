<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  height:400px;
  grid-template-columns: 40px 80px 40px;
  grid-template-rows: 80px 200px;
  align-content: space-evenly;
  justify-content: space-evenly;
  grid-gap: 10px;
  background-color: #2196F3;
  padding: 10px;
}

.grid-container > div {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: center;
  padding: 20px 0;
  font-size: 30px;
}
</style>
</head>
<body>

<h1>The grid Property</h1>
<h3>grid-template-rows/columns , align-content(space-evenly) and justify-content(space-evenly)</h3>
<div class="grid-container">
  <div>1</div>
  <div>2</div>
  <div>3</div>  
  <div>4</div>
  <div>5</div>
  <div>6</div>  
</div>

</body>
</html>
