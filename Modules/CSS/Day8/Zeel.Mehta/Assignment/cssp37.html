<!DOCTYPE html>
<html>
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial;
  background-color: black;
}

.header {
  text-align: center;
  padding: 32px;
}

.row {
  display: flex;
  flex-wrap: wrap;
  padding: 0 4px;
}

/* Create four equal columns */
.column {
  flex: 25%;
  max-width: 25%;
  padding: 0 4px;
}

.column img {
  margin-top: 8px;
  vertical-align: middle;
}

/* makes a two column-layout */
@media (max-width: 800px) {
  .column {
    flex: 50%;
    max-width: 50%;
  }
}
/* makes the two columns stack on top of each other*/
@media (max-width: 600px) {
  .column {
    flex: 100%;
    max-width: 100%;
  }
 
}
h1{
    color: rgb(83, 19, 19);
  }
</style>
<body>
    <h1>Resize Browser Window</h1>
    <div class="row"> 
        <div class="column">
          <img src="img/tree1.jpg" style="width:100%">
          <img src="img/tree2.jpg" style="width:100%">
          <img src="img/tree4.jpg" style="width:100%">
          <img src="img/tree3.jpg" style="width:100%">
          
        </div>
        
        <div class="column">
            <img src="img/tree3.jpg" style="width:100%">
            <img src="img/tree1.jpg" style="width:100%">
            <img src="img/tree2.jpg" style="width:100%">
            <img src="img/tree4.jpg" style="width:100%">
        </div> 
         
        <div class="column">
            <img src="img/tree4.jpg" style="width:100%">
            <img src="img/tree1.jpg" style="width:100%">
            <img src="img/tree3.jpg" style="width:100%">
            <img src="img/tree2.jpg" style="width:100%">
        </div>
        
        <div class="column">
            <img src="img/tree2.jpg" style="width:100%">
            <img src="img/tree4.jpg" style="width:100%">
            <img src="img/tree3.jpg" style="width:100%">
            <img src="img/tree1.jpg" style="width:100%">
        </div>
      </div>
      
      </body>
      </html>
