<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        .grid-container {
            display: grid;
            justify-content: center;
            /* justify-content: start; */
            /* justify-content: space-around; */
            /* justify-content: space-between; */
            /* justify-content: space-evenly; */
            /* justify-content: end; */
            grid-template-columns: 0.2fr 0.2fr 0.2fr;
            /*Make the grid smaller than the container*/
            border: 2px solid black;
            grid-gap: 10px;
            background-color: #505253;
            padding: 10px;
        }

        .grid-container>div {
            background-color: rgba(255, 255, 255, 0.8);
            border: 5px solid red;
            text-align: center;
            padding: 20px 0;
            font-size: 30px;
        }
    </style>
</head>

<body>

    <h1>The justify-content Property</h1>

    <p>Use the <em>justify-content</em> property to align the grid inside the container.</p>

    <p>The value "center" will align the grid in the middle of the container:</p>

    <div class="grid-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>


</body>

</html>
