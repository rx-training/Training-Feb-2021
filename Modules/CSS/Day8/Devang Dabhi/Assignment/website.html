<div class="item3">
  <iframe id="myFrame" src="" width="1050px" height="700px" style="border:1px solid black;">
</iframe>
<script>
  var coll = document.getElementsByClassName("collapsible");
  var i;
  
  for (i = 0; i < coll.length; i++) {
    coll[i].addEventListener("click", function() {
      this.classList.toggle("active");
      var content = this.nextElementSibling;
      if (content.style.display === "block") {
        content.style.display = "none";
      } else {
        content.style.display = "block";
      }
    });
  }

  function setUrlArticle(){
      document.getElementById("myFrame").src ="./day 3/article_tag.html";
  }
  function setUrlHR(){
      document.getElementById("myFrame").src = "./day 3/HR.html";
  }
  function setUrlReport(){
