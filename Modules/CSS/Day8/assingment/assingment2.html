<!DOCTYPE html>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  color: black;
  position: -webkit-sticky; /* Safari */
  position: sticky;
  top: 0;
}

li {
   float: left;
   background-color:#ccc;
   margin:1%;
   width:auto;
   text-align:center;
}

li a {
  display: block;
  background-color: #ccc;
  color: white;
  text-align: center;
  
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover {
  background-color: #333;
}

.active {
  background-color: white;
}
</style>
