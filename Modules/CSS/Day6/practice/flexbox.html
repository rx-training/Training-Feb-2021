<!Doctype html>
<html>
    <head>
        <title>flex box</title>
        <style type="text/css">
        .container{
            width: 100px;
            height: auto;
            background: #007bbf;
        }
        display:flex;
        flex-direction:row;
        justify-content: space-around;
        .box{
            width: 20%;
            height: 300px;
            background: yellowgreen;
            margin: 20px;
            box-sizing: border-box;
            font-size: 50px;
        }

        </style>

    </head>
    <body>
        <div class="container">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>

        </div>


    </body>
</html>
