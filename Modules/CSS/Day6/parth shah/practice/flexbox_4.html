<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Layout using four boxes</title>
    <style>
.container{
    height:350px;
    width : 100%;
    border : 2px solid black;
    display:flex;
    flex-direction:row;

    flex-wrap: wrap;
    justify-content: center;
    justify-content: space-evenly;
    align-items: center;
    background-color: rgb(240, 141, 61);

}

.item{
    width :200px;
    height :300px;
    background-color: cornsilk;
    border: 2px solid blue;
    margin: 10px;
    padding : 3px;


}
h1{
    text-align: center;
}


    </style>
</head>
<body>
    <h1> <u>This is a flex box</u> </h1>
    <div class="container">
        <div class="item" id="item-1">Box1</div>
        <div class="item" id="item-2">Box2</div>
        <div class="item" id="item-3">Box3</div>
        <div class="item" id="item-4">Box4</div>
    </div>
    
</body>
</html>
