header{

<body>

<header>
<p><img src="ssec.jpg" alt="SSEC-logo"  height= 150; width=150></p>   
    <p><ul>

<div class="a1" style="border:1px solid blue; height: 700 ;width: 250;background-color: yellow;">
  <button type="button" class="collapsible">Day 3</button>
  <div class="content">
      <button type="button" class="collapsible">Practice</button>
      <div class="content">
          <ul>
            <li><a onclick="setUrlArticle()">Article tag</a></li>
            <li><a onclick="setUrlHR()">HR</a></li>
            <li><a onclick="setUrlReport()">Student Report Card</a></li>
            <li><a onclick="setUrlLogin()">Login Form</a></li>
            <li><a onclick="setUrlMenu()">Horizontal Menu</a></li>
        
          </ul>

      <div class="content">
          <ul>
              <li><a onclick="setUrlEmployeeForm()">Employee Details Form</a></li>
          </ul>
      </div>
      <button type="button" class="collapsible">Video Task</button>
      <div class="content">

<iframe id="myFrame" src="" width="1050px" height="700px" style="border:1px solid black;">
</iframe>
<hr>

<footer style="border:1px solid blue; height: 100 ;background-color: rgb(70, 66, 73);">
    <h1>Devang Dabhi</h1>
</footer>
<script>
  var coll = document.getElementsByClassName("collapsible");
  var i;
  
  for (i = 0; i < coll.length; i++) {
    coll[i].addEventListener("click", function() {
      this.classList.toggle("active");
      var content = this.nextElementSibling;
      if (content.style.display === "block") {
        content.style.display = "none";
      } else {
        content.style.display = "block";
      }
    });
  }

  function setUrlArticle(){
      document.getElementById("myFrame").src ="./day 3/article_tag.html";
  }
  function setUrlHR(){
      document.getElementById("myFrame").src = "./day 3/HR.html";
  }
  function setUrlReport(){
      document.getElementById("myFrame").src = "./day 3/Student.html";
  }
  function setUrlLogin(){
      document.getElementById("myFrame").src = "./day 3/Form.html";
  }
  function setUrlMenu(){
      document.getElementById("myFrame").src = "./day 3/Horizontal_Manu.html";
  }
  function setUrlEmployeeForm(){
      document.getElementById("myFrame").src = "./day 3/Employee_Details.html";
  }
  function setUrlVideoTask1(){
      document.getElementById("myFrame").src = "./day 3/practice.html.html";
  }
  function setUrlVideoTask2(){
      document.getElementById("myFrame").src = "./day 3/Form.practice.html";
  }
  
  </script>
</body>
</html>
