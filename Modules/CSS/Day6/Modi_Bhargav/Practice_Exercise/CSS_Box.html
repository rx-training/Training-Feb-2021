<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Box Model</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .main {
            background-color: rgb(19, 18, 29);
            border: 3px solid red;
            color: blanchedalmond;
            text-align: center;
            padding: 50px 30px;
            top: 200px;
            margin: auto;
            border-radius: 23px;
            width: 400px;
            height: 300px;
        }

        #first {
            padding: 30px;
            margin-top: 50px;
            border: 2px solid white;
        }

        .main h3 {
            color: sandybrown;
        }
    </style>
</head>

<body>
    <div class="main">
        <h3>This is my headings</h3>
        <p id="first">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Incidunt harum quis, quibusdam, minima
            molestiae tempore vel magni, repellendus doloribus debitis rerum tenetur eveniet.</p>
    </div>
</body>

</html>
