<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice7</title>

    <style>
        * {
          box-sizing: border-box;
        }
        
        body {
          margin: 0;
          font-family: Arial;
        }
        h3{
            display: block;
            border: 2px solid rgb(235, 10, 10);
            background-color: lightsalmon;
            color: black;
            padding: 5px;
        }

        .row {
                display: flex;
                flex-wrap: wrap;
                padding: 0 4px;
        }

        .column {
                flex: 25%;
                max-width: 25%;
                padding: 0 4px;
        }

        .column img 
        {
            margin-top: 8px;
            vertical-align: middle;
        }

        @media (max-width: 800px) {
            .column {
                flex: 50%;
                max-width: 50%;
            }
        }
        @media (max-width: 600px) {
            .column {
                flex: 100%;
                max-width: 100%;
            }
        }
    </style>

</head>
<body>
    
    <h3><center>Flexbox image gallery</center></h3>
    <br/>

    <div class="row"> 
        <div class="column">
          <img src="html.png" style="width:100%">
          <img src="css.jpg" style="width:100%">
          <img src="angular.png" style="width:100%">
          <img src="flutter.png" style="width:100%">
          <img src="aspnet.png" style="width:100%">
          <img src="php.png" style="width:100%">
          <img src="net.jpg" style="width:100%">
        </div>
        
        <div class="column">
          <img src="python.jpg" style="width:100%">
          <img src="react.png" style="width:100%">
          <img src="ruby.png" style="width:100%">
          <img src="vue.png" style="width:100%">
          <img src="flutter.png" style="width:100%">
          <img src="css.jpg" style="width:100%">
        </div> 
         
        <div class="column">
          <img src="angular.png" style="width:100%">
          <img src="net.jpg" style="width:100%">
          <img src="ruby.png" style="width:100%">
          <img src="vue.png" style="width:100%">
          <img src="angular.png" style="width:100%">
          <img src="php.png" style="width:100%">
          <img src="aspnet.png" style="width:100%">
        </div>
        
        <div class="column">
          <img src="php.png" style="width:100%">
          <img src="vue.jpg" style="width:100%">
          <img src="aspnet.png" style="width:100%">
          <img src="css.jpg" style="width:100%">
          <img src="angular.png" style="width:100%">
          <img src="react.png" style="width:100%">

      </div>

</body>
</html>
