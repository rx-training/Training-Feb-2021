<!DOCTYPE html>
<html>
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial;
}

.header {
  text-align: center;
  padding: 32px;
}

.row {
  display: flex;
  flex-wrap: wrap;
  padding: 0 4px;
}


.column {
  flex: 25%;
  max-width: 25%;
  padding: 0 4px;
}

.column img {
  margin-top: 8px;
  vertical-align: middle;
}


@media (max-width: 800px) {
  .column {
    flex: 50%;
    max-width: 50%;
  }
}


@media (max-width: 600px) {
  .column {
    flex: 100%;
    max-width: 100%;
  }
}
</style>
<body>

<!-- Header -->
<div class="header">
  <h1>Flexbox image gallery</h1>
</div>

<!-- Photo Grid -->
<div class="row"> 
  <div class="column">
    <img src="https://www.pixelstalk.net/wp-content/uploads/2016/09/Best-Beautiful-Images-Desktop-Nature.jpg" style="width:100%">
    <img src="https://www.pixelstalk.net/wp-content/uploads/images4/Awesome-Winter-Wonderland-Desktop-Background.jpg" style="width:100%">
    
  </div>

    <div class="column">
     
      <img src="http://4.bp.blogspot.com/-AXF_SW2sfwU/UdlN3vX1caI/AAAAAAAAm2s/TTvhFdEaghc/s1600/Sunset+Photography+HD+Wallpapers+2.jpg" style="width: 100%">
      <img src="https://tse3.mm.bing.net/th?id=OIP.HfqrXYNx5KaAyNsfK3xu9wHaEK&pid=Api&P=0&w=277&h=156" style="width: 100%">
   
    </div>
    
  
</div>

</body>
</html>
