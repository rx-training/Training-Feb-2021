<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>flex</title>
        <style>
            #main {
                
                width: 320px;
                height: 80px;
                border: 1px solid #c3c3c3;
                display: flex;
                flex-direction: row-reverse;
                flex-wrap: wrap;
        

            }
            #main div {
                
                width: 80px;
                height: 80px;

            }
        </style>
    </head>
    <body>
        
        <h1>The Flex-Direcation Property</h1>

        <div id="main">
            <div style="background-color: coral;">1</div>
            <div style="background-color: rgb(79, 169, 243);">2</div>
            <div style="background-color: rgb(248, 68, 203);">3</div>
        </div>
    </body>
</html>
