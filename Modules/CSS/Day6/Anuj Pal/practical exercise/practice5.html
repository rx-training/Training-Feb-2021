<!DOCTYPE html>

    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            box-sizing: border-box;
        }
        .flexcontainer{
            display: flex;
            flex-wrap: wrap;
            padding:0 0.5vw;
            width: 200%;
        }
        .flexcontainer > div{
            padding:1vw 0.34vw;
            flex:24.3%;
            max-width: 24.3%;
        }
        .flexcontainer > div img{
            margin-top:0.5vw;
        }
        @media (max-width:800px){
            .flexcontainer > div{
                flex:49.3%;
                max-width: 49.3%;
            }
        }
        @media (max-width:678px){
            .flexcontainer > div{
                flex:100%;
                max-width: 100%;
            }
        }
    </style>
</head>

    <div class="flexcontainer">
