<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .Container{
            border: 3px solid blue;
        }
        h1,p{
            text-align: center;
        }
        @media only screen and (max-width:500px){
            .Container{
                border: 3px solid red;
            }
            h1,p{
                text-align: center;
            }
            
        }
    </style>
</head>
<body>
    <div class="Container">
        <h1>Demo of Media query</h1>
        <p>Demo of resizing the browser to see effect</p>
    </div>
    
</body>
</html>
