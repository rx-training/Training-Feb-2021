<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      
        #container {
            display: flex;
            /* establish flex container */
            flex-direction: row;
            /* default value; can be omitted */
            flex-wrap: nowrap;
            /* default value; can be omitted */
            justify-content: space-between;
            /* switched from default (flex-start, see below) */
            background-color: lightyellow;
            border: 2px solid grey;
            width: 100%;
            height: 90%;
            background: #a4a4f3;
        }

        #container>div {
            width: 400px;
            height: 350px;
            border: 2px solid black;
            margin: 20px;
            padding: 20px;
            background: #a4a4f3;
        }
    </style>
</head>

<body>

    <div id="container">
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>

</html>
