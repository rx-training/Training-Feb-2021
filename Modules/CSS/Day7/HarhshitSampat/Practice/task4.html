<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
div.example {
  background-color: rgb(97, 0, 0);
  color: antiquewhite;
  padding: 20px;
}

@media screen and (min-width: 600px) {
  div.example {
    font-size: 10px;
  }
}

@media screen and (max-width: 600px) {
  div.example {
    font-size: 30px;
  }
}
</style>
</head>
<body>

<h2>Practice Task 4</h2>

<div class="example">Exampl for variable font size</div>

<p>It is responsive web site</p>

</body>
</html>
