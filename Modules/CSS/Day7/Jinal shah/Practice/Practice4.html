<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice4</title>
    <style>
        h3{
            display: block;
            border: 2px solid rgb(235, 10, 10);
            background-color: lightsalmon;
            color: black;
            padding: 5px;
        }
        div.example {
          background-color: lightgrey;
          padding: 20px;
        }
        
        @media screen and (min-width: 600px) {
          div.example {
            font-size: 80px;
          }
        }
        
        @media screen and (max-width: 600px) {
          div.example {
            font-size: 30px;
          }
        }
    </style>
</head>
<body>
    <h3><center>Change Font size with Media Queries
    </center></h3>

    <h2>Change the font size of an element on different screen sizes</h2>

    <div class="example">Example DIV.</div>

    <p>When the browser's width is 600px wide or less, set the font-size of DIV to 30px. When it is 601px or wider, set the font-size to 80px. Resize the browser window to see the effect.</p>
</body>
</html>
