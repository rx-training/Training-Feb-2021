<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice3</title>
    <style>
        h3{
            display: block;
            border: 2px solid rgb(235, 10, 10);
            background-color: lightsalmon;
            color: black;
            padding: 5px;
        }
        div.example {
          background-color: yellow;
          padding: 20px;
        }
        
        @media screen and (max-width: 600px) {
          div.example {
            display: none;
          }
        }
        </style>
</head>
<body>
    <h3><center>
        Practice exercise 3 : Hide elements with Media queries
        <br/>
    </center></h3>
    <h2>Hide elements on different screen sizes</h2>

<div class="example">Example DIV.</div>

<p>When the browser's width is 600px wide or less, hide the div element. Resize the browser window to see the effect.</p>

</body>
</html>
