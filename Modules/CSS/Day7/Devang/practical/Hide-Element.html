<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
div.example {
  background-color: pink;
  padding: 20px;
}

@media screen and (max-width: 500px) {
  div.example {
    display: none;
  }
}
</style>
</head>
<body>

<h1>Hide elements on different screen sizes</h1>

<div class="example">Example DIV.</div>

<p>When the browser's width is 500px wide or less, hide the div element. Resize the browser window to see the effect.</p>

</body>
</html>
