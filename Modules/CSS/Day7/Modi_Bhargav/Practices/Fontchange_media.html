<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Font_changes</title>
    <style>
    
        div.content{
            background-color: chartreuse;
            padding: 20px;
            font-size: 20px;
        }
        @media only screen and (min-width: 600px) {
            div.content{
                font-size: 70px;
            }
        }
        @media only screen and (max-width:600px) {
            div.content{
                font-size: 30px;
            }
        }

    </style>
</head>

<body>
    <h1>Types Of Media_Query</h1>
    <div class="content">
              This is chnage a Font-Size
    </div>
    <p>
        different screen sizes Lorem ipsum dolor sit amet consectetur adipisicing elit. Architecto nisi minima rem
        perferendis molestias consectetur quo iste magnam maxime enim, labore est eius repudiandae odio iure debitis
        maiores, explicabo quaerat?</p>
</body>

</html>
