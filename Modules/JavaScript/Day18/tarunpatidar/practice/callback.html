<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Callback</title>
   
</head>
<body>
    <center>
    
    <div class="container p-5 bg-info text-dark mt-5">
        <h1 class="p-3 mb-2 bg-light">Callback Fuction For Square</h1>
        <br>
                <form action="#" id="sq-form" name="sqform" onsubmit="return square()">
                    <div class="form-group">
                        <div class="input-group">
                            <input type="number" id="inp1" name="inp1" class="form-control" placeholder="Enter String" required>
                           
                            <div class="input-group-append">
                                <button class="btn btn-warning font-weight-bold" type="submit">Square</button>
                            </div>
                        </div>
                    </div>
                </form>
            <br>
            <div class="output bg-dark text-light" id="output">
                
            </div>
        </div>
    </div>

</center>

    <script>
        function square() {
            let inp = Number(document.forms.sqform.elements.inp1.value);
            myCalculator(inp, display);
            return false;
        }

        function myCalculator(x, callback) {
            callback(x, x*x);
        }

        function display (x, y) {
            document.getElementById('output').innerHTML = `Square of ${x} is ${y}`;
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
