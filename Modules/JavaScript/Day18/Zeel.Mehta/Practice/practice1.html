    <body style="background: linear-gradient(to bottom, #e39cff, #7300df)">
        <div class="container border border-dark rounded text-center col-lg-4" >
            <h2>Callback</h2>
            <p>Receives an argument and prints the square of that number</p>
            <form>
                <input type="text" id="num1" >
                <input type="button" value="submit" onclick="square(num1, myFunction);" class="btn  btn-primary">
            </form>
            
            <p id="demo"></p>
            <script>   
                function myFunction(n) 
                {
                    document.getElementById("demo").innerHTML = n;
                }
                function square(num, callback) 
                {
                    var num2=parseInt(num.value);
                    let sum = num2*num2;
                    callback(sum);
                }
                
                
             
            </script>
        </div>
