<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device=width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" 
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
        <title>
            Practice
        </title>
        <script>
          function varFunction()
          {
            var greeter = "varfunction1";    
             
            {  
              var greeter = "varfunction2";
              
            } 
            document.getElementById("demo1").innerHTML=greeter;  
          }
          function letFunction()
          {
            let greet = "letfunction1";  
             
            {  
              let greet = "letfunction2";      
            }
            document.getElementById("demo2").innerHTML=greet;
          }
        </script>
    </head>
    <body style="background: linear-gradient(to bottom, #e39cff, #7300df)">
        <div class="container border border-dark rounded text-center col-lg-4" >
          <h2>var & let</h2>
          <button onclick="varFunction()"  class="btn btn-outline-dark btn-block">Var Function</button>
          <button onclick="letFunction()"  class="btn btn-outline-dark btn-block">Let Function</button>
          <p id="demo1"></p>
          <p id="demo2"></p>
        </div>
<div style="margin-top: 500px;"></div>
