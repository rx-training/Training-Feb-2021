<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device=width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" 
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
        <title>
            Operations
        </title>
        <script>
            function splitFunction() {
              var str = "How are you doing today?";
              console.log(str);
              var arr = str.split(" ");
              console.log(arr);
              document.getElementById("demo").innerHTML=arr;   }
            </script>
            
    </head>
    <body class="bg-secondary">
        <div class="container col-lg-4 border border-dark rounded bg-light" >
            <h3><p>Split a string :</p></h3>
            <button onclick="splitFunction()"  class="btn btn-outline-dark btn-block">Split</button>
            <h5>Before Split : <p class="text-danger">How are you doing today?</p></h5>
            <h5>After Split : <p id="demo" class="text-danger"></p></h5>

        </div>
