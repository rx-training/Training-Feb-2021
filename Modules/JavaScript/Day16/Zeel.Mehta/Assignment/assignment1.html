<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device=width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" 
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
        <title>
            Operations
        </title>    
        <script type="text/javascript">

            function dateFunction(num)
            {
                // regular expression to match required date format
                re = /^(\d{1,2})\-(\d{1,2})\-(\d{4})$/;
          
                if(num.value != '') 
                {
                    if(regs = num.value.match(re)) 
                    {                  
                        // month value between 1 and 12
                        if(regs[1] < 1 || regs[1] > 12) 
                        {
                            document.getElementById("demo").innerHTML="Invalid Month : " + regs[1];
                            return false;    
                        }
                        // day value between 1 and 31
                        if(regs[2] < 1 || regs[2] > 31) 
                        {
                            document.getElementById("demo").innerHTML="Invalid Day : " + regs[2];
                            return false;
                        }
                        // year value between 1902 and 2021
                        if(regs[3] < 1900 || regs[3] > (new Date()).getFullYear()) 
                        {
                            document.getElementById("demo").innerHTML="Invalid Year: " + regs[3] + " - must be between 1900 and " + (new Date()).getFullYear();
                            return false;
                        }
                    } 
                    else 
                    {
                        alert("Invalid date format: " + num.value);
                        num.focus();
                        return false;
                    }
                }        
                document.getElementById("demo").innerHTML="Date is Valid!";
              return true;
            }
          </script>
    </head>
    <body class="bg-secondary">
        <div class="container col-lg-4 ">
            <h1>Calculator</h1>
            <form class="bg-light">
                <div class="form-group">
                    <label  class="form-control-label">Enter Date  : </label>
                    <input type="text" id="num" name="num"  class="form-control" placeholder="MM-DD-YYYY" ><br>  
                    <label>Select operation you want to perform : </label><br>
                    <button type="button" onclick="dateFunction(num)"  class="btn btn-outline-dark btn-block">Calculate</button>          
                </div>
            </form>
            <h4>Result : <p id="demo" class="text-light"></p></h4>
        </div>
