<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Date check</title>
     <script>
        function checkk()
        {
       
        var d = document.getElementById("dd").value;
            var m = document.getElementById("mm").value;
            var y = document.getElementById("yyyy").value;

            var d=parseInt(d);
            var m=parseInt(m);
            var y=parseInt(y);

            var check=true;
        if ((m==1 || m==3 || m==5 || m==7 || m==8 || m==10 || m==12) && d>31)
        {
            check=false;
            document.getElementById("check").innerHTML =check;
        }
        else if((m==4 || m==6 || m==9 || m==11 && d>30))
        {
          check=false;
            document.getElementById("check").innerHTML =check;
        }
        else if((m==2 && d>29))
        {
          check=false;
            document.getElementById("check").innerHTML =check;
        }

        else if (m>12)
        {
            check=false;
            document.getElementById("check").innerHTML =check;


        }
        else{
            check=true;
            document.getElementById("check").innerHTML =check;
        }
    }
    </script>
  </head>
  <body>
  <h3>Enter Date</h3>
    <input type="text" id="dd">
   <h3> Enter Month</h3>
    <input type="text" id="mm">
    <h3>Enter Year</h3>
    <input type="text" id="yyyy"><br><br>
    <button type="submit" class="btn btn-primary" onclick="checkk()">check</button>
    <hr>
<p id="check"></p>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
