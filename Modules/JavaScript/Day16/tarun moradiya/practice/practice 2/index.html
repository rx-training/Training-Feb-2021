<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container p-5 bg-success mt-5">
        <h1 class="p-3 mb-2">convert String Into Array Of Words</h1>
        <form action="#" id="myform">
            <div class="form-group">
                <label for="inp">Enter The String To Convert:</label>
                <input type="text" id="inp" class="form-control">
            </div>
            <div class="form-group">
                <label for="sepr">Enter The Separator:</label>
                <input type="text" id="sepr" class="form-control">
            </div>
            <input type="submit" value="submit" class="btn btn-danger">
        </form>
        <div class="output mt-3 text-light">
            <ul class="list-unstyled" id="myoutput">

            </ul>
        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
        let output = document.querySelector('.output');
        document.getElementById('myform').onsubmit = function() {

            let inp = document.getElementById('inp').value;
            let sepr = document.getElementById('sepr').value;

            let arr = inp.split(sepr);

            let out = '';

            arr.forEach( function (item, index, array) {
               out +=  `<li>array index ${index}: ${item}</li>`
            }) 

            document.getElementById('myoutput').innerHTML = out;
        }

    </script>

</body>
</html>
