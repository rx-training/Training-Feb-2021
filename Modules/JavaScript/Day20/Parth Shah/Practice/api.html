  <script>
      
      async function getProducts(file){

        let myObject = await fetch(file);
        console.log(myObject);

        let myProducts = await myObject.json();
        return myProducts;
      }
      function storeLocalStorage()
      {
        // Products=[{"ProductName":"Monitor","Price":3000},{"ProductName":"Keyboard","Price":300}]

        getProducts("product.json").then(function(Products)
        {
            ProductList = JSON.stringify(Products);
          localStorage.setItem("ProductList",ProductList);
        
        });
          
      }

      function GetProducts()
      {
         var productList = localStorage.getItem("ProductList");
        console.log(productList);
        var PList = JSON.parse(productList);
        var trow="<tr><th> ProductName </th><th> Price </th><th> Location </th></tr>";
        for(var item of PList)
        {
            trow+="<tr><td> "+ item.Name +"</td><td> "+ item.Price +" </td><td> " + item.Location +"</tr>";
            console.log(item.Name+"  "+item.Price+"  "+item.Location)
      }
      document.getElementById("result").innerHTML =trow;
    }
  </script>
  <body onload="storeLocalStorage()" class="bg-light">
    <h1 class="text-center text-light p-5">Web API</h1>
    <center>
    <input type="button" onclick="GetProducts()" value="Get Product" class="btn btn-danger">
    
<table id="result" class="border border-dark mt-5 bg-warning">
</center>


</table>
