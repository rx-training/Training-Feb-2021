<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>LocalStorage Method</title>
    <script type="text/javascript">

        async function GetProduct(file) {
            let myObject = await fetch(file);
            console.log(myObject);
            let myProducts = await myObject.json();
            // console.log(myProducts);
            return myProducts;
        }

        function Localstor_Data() {

            GetProduct("product.json").then(function (Products) {
                ProductList = JSON.stringify(Products);
                localStorage.setItem("Products",ProductList);
            });

                           // How Public File Fetch and run
            // GetProduct(" https://gorest.co.in/public-api/users").then(function (Products) {
            //     ProductList = JSON.stringify(Products);
            //     localStorage.setItem("Products1",ProductList);
            // });


        }
        function GetList() {

            var ProductList = localStorage.getItem("Products");
            console.log(ProductList);
            var PList = JSON.parse(ProductList);
            var trow = "<tr><th>ProductName</th><th>Price</th><th>Location</th><tr>";
            for (var Item of PList) {

                trow += "<tr><td>" + Item.Name + "</td><td>" + Item.Price + "</td><td>" + Item.Location + "</td></tr>";
                // console.log(Item.Name + " " + Item.Price + " " + Item.Location);
            }
            document.getElementById("result").innerHTML = trow;
        }
    </script>

<body onload="Localstor_Data()">
    <div class="container mt-5">
        <h1 class="text-center text-primary">LocalStorage Data</h1>
        <input type="button" class="text-center" onclick="GetList()" value="GetData">
    </div>
    <table id="result">

    </table>

        crossorigin="anonymous"></script>

</body>
