<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
        <link rel="stylesheet" href="mystyle.css">
            <link rel="stylesheet"
                href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
                integrity="sha-384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
                crossorigin="anonymous">
            <link href="http://fonts.googleapis.com/css?family=Princess+Sofia"
                rel="stylesheet" type="text/css">
            <link rel="stylesheet"
                href="https://use.fontawesome.com/release/v5.6.1/css/all.css"
                integrity="sha384-gfdkjb5BdAXd+lj+gudLWI_BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
                crossorigin="anonymous">
            <link rel="stylesheet" href="./mystyle.css">
            <title>
                document
            </title>
            <script>
                var num1 = parseInt(prompt("Enter first number: "));
                var num2 = parseInt(prompt("Enter second number: "));
                var num3 = parseInt(prompt("Enter third number: "));
                var largest;


            if(num1 >= num2 && num1 >= num3) {
                largest = num1;
            }
            else if (num2 >= num1 && num2 >= num3) {
                largest = num2;
            }
            else {
                largest = num3;
            }

            var sum1,sum2,sum3,sum;
            if(num1>40){sum1=num1;}
            else{sum1=0;}

            if(num2>40){sum2=num2;}
            else{sum2=0;}

            if(num3>40){sum3=num3;}
            else{sum3=0;}

            sum=sum1+sum2+sum3;

            function large(l,s)
            {
                document.getElementById("l").innerHTML = largest;
                document.getElementById("s").innerHTML = sum;
            }
            </script>
    </head>
<body>
    <div class="container col-lg-4 ">
        <button type="button" onclick="large(l,s)"  class="btn btn-outline-primary btn-block">Largest Number</button>
        <h4><p class="bg-success" id="l"></p></h4>
        <h4><p class="bg-success" id="s"></p></h4>
        
        
        
    </div>
