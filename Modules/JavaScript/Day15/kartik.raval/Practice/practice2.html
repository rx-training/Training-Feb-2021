<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <p id="cities"></p>
    <script>
        var city=["Ahmedabad", "Baroda", "Surat", "Valsad", "Mumbai"];
        var cityList="";
        for(i=0; i<city.length;i++) {
            cityList += city[i] + " ";
        }
        alert(document.getElementById("cities").innerHTML= cityList);
    </script>
