<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="num1"></p>
    <p id="num2"></p>
    <p id="num3"></p>
    <p id="greaterValue"></p>
    <p id="sum"></p>
    <script>
        var num1 = parseInt(prompt("Enter num1"));
        var num2 = parseInt(prompt("Enter num2"));
        var num3 = parseInt(prompt("Enter num3"));

        document.getElementById("num1").innerHTML = "First number is "+ num1;
        document.getElementById("num2").innerHTML = "Second number is "+ num2;
        document.getElementById("num3").innerHTML = "Third number is "+ num3;

        function sum(){
            var result = num1 + num2 + num3;
            document.getElementById("sum").innerHTML= "Sum : "+num1+" + "+num2+" + "+num3+" = "+result;
        }
        if(num1 >= num2 && num1 >= num3) {
            document.getElementById("greaterValue").innerHTML ="Greater value is :"+ num1;
        }
        else if(num2 >= num1 && num2 >= num3) {
            document.getElementById("greaterValue").innerHTML ="Greater value is :"+ num2;
        }
        else {
            document.getElementById("greaterValue").innerHTML = "Greater value is :"+ num3;
        }
        sum();
    </script>
    
</body>
</html>
