<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
    <script type="text/javascript">
        function calculator() {
            var num1 = parseInt(document.getElementById("no1").value);
            var num2 = parseInt(document.getElementById("no2").value);
            var addition = document.getElementById("addition");
            var subtraction = document.getElementById("subtraction");
            var multiple = document.getElementById("multiple");
            var division = document.getElementById("division");
            if (addition.checked == true) {
                result = num1 + num2;
            }
            else if (subtraction.checked == true) {
                result = num1 - num2;
            }
            else if (multiple.checked == true) {
                result = num1 * num2;
            }
            else if (division.checked == true) {
                result = num1 / num2;
            }
            document.getElementById('result').innerHTML = result;
        }
        function reset() {
            document.getElementById('no1').value = false;
            document.getElementById('no2').value = false;
            document.getElementById('addition').checked = false;
            document.getElementById('subtraction').checked = false;
            document.getElementById('multiple').checked = false;
            document.getElementById('division').checked = false;
            document.getElementById('result').innerHTML = " ";
        }
    </script>
</head>

<body>
    <div class="container mt-5 bg-info">
        <h1 class="display1 text-center text-danger">Form Calculator</h1>
        <form class="myForm" row>
            <div class="form-group" col-6>
                <label for="no1">Enter First Number : </label>
                <input type="number" id="no1" class="form-control col-6" placeholder="Enter First number" required>
            </div>
            <div class="form-group" col-6>
                <label for="no2">Enter Second Number : </label>
                <input type="number" id="no2" class="form-control col-6" placeholder="Enter Second number" required>
            </div>
            <div class="form-group" row>
                <label for="operation">Please Select opeartion</label>
                <div class="form-check col-3">
                    <label for="">
                        <input type="radio" id="addition" name="operation" value="addition"> Addition
                    </label>
                </div>
                <div class="form-check col-3">
                    <label for="">
                        <input type="radio" id="subtraction" name="opeartion" value="subtraction"> Subtraction
                    </label>
                </div>
                <div class="form-check col-3">
                    <label for="">
                        <input type="radio" id="multiple" name="opeartion" value="multiple"> Multiplication
                    </label>
                </div>
                <div class="form-check col-3">
                    <label for="">
                        <input type="radio" id="division" name="opeartion" value="division"> Division
                    </label>
                </div>
            </div>
        </form>
        <div class="text-center">
            <button class="btn btn-success mb-3 d-inline" onclick="calculator()">Enter Click Operation</button>
            <button class="btn btn-danger mb-3 d-inline" onclick="reset()">Reset the All text</button>
        </div>
        <div>
            <h1> Result is :<span id="result"></span></h1>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>


</html>
