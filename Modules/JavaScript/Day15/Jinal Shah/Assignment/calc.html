<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <style>
        h3{
            display: block;
            border: 2px solid rgb(235, 10, 10); 
            background-color: lightsalmon; 
            color: black;
            padding: 5px;
            width: auto;
        }
        .container {
            border-radius: 10px;
            background-color: #c4d17b;
            padding: 20px;
        }
    </style>


</head>
<body style="font-size: larger;">
    
    <h3><center>Calculator</center></h3>
    <center>
        <div class="container">
    <form id="myForm">
        Please enter first number : <input type="number" id="n1" name="n1"><br><br>
        Please enter second number : <input type="nymber" id="n2" name="n2"><br><br>

        Please select operation you want to perform : <br><br>
        <pre>
        <input type="radio" id="add" name="rad" value="add"><label for="add" style="font-size: larger;">Addition</label> 
        
        <input type="radio" id="sub" name="rad" value="sub"><label for="sub" style="font-size: larger;">Subtraction</label>
        
        <input type="radio" id="multi" name="rad" value="multi"><label for="multi" style="font-size: larger;">Multiplication</label>
        
        <input type="radio" id="div" name="rad" value="div"><label for="div" style="font-size: larger;">Division</label><br>
        </pre>

        <input type="button" onclick="calculate(n1.value,n2.value,rad.value)" value="Calculate" style="font-size: larger;"> &nbsp; &nbsp; &nbsp;
        <input type="button" onclick="myFunction()" value="Reset" style="font-size: larger;">
      
        <h1 id="demo1" style="font-size: larger; color: blue;"></h1>
    </form>
      
    </div>
      
      <script>
            function myFunction() {
                document.getElementById("myForm").reset();
                document.getElementById("demo1").innerHTML = "";
            }

            function calculate(n1,n2,rad)
            {
                if(rad == "add")
                {
                    s = parseInt(n1) + parseInt(n2);
                    document.getElementById("demo1").innerHTML = "Addition is = " + s;
                }
                if(rad == "sub")
                {
                    s = parseInt(n1) - parseInt(n2);
                    document.getElementById("demo1").innerHTML = "Substraction is = " + s;
                }
                if(rad == "multi")
                {
                    s = parseInt(n1) * parseInt(n2);
                    document.getElementById("demo1").innerHTML = "Multiplication is = " + s;
                }
                if(rad == "div")
                {
                    s = parseInt(n1) / parseInt(n2);
                    document.getElementById("demo1").innerHTML = "Division is = " + s;
                }
            }
      </script>
    </center>

</body>
</html>
