<div class="row no-gutters">
    <div class="col-md-8 p-0">

      

<div class="container">
    <h3  class="text-center text-secondary font-italic">Create City Here</h3>
            <form [formGroup]="cityForm">
               
                <div class="form-group">
                  <label for="catid">Enter Country Id</label>
                  <input type="text" class="form-control" formControlName="coId">
                </div>
                <div class="form-group">
                  <label for="catName">Enter City Name</label>
                  <input type="text" class="form-control"  formControlName="ciName">
                </div>
              
                <button (click)="SubmitData()"  type="submit" class="btn btn-primary">Submit</button><br><br>
                    <button (click)='update()' class="btn btn-outline-secondary btn-lg btn-block" >Update</button>
              </form>
      

    </div>
</div>

    <div class="col-md-4 p-0 m-0">
        <div class="card m-2">
            <div class="card-header">
                Table to see All City List
            </div>
            <div class="card-body table-responsive box1">

                <table class="table">
                    <tbody *ngFor='let city of cityList; let idx= index;'>
                        <tr>
                            <th> City Id</th>
                            <td> {{city.cityId}} </td>
                        </tr>
                        <tr>
                            <th>Country Id</th>
                            <td> {{city.countryId}} </td>
                        </tr>
                        <tr>
                            <th>City Name</th>
                            <td> {{city.cityName}} </td>
                        </tr>
                        <tr>
                            <td><button class="btn btn-dark" (click)= 'edit(city)'> Edit </button> </td>
                            <td> <button class="btn btn-danger" (click)= 'delete(city.cityId)'> Delete </button>
                            </td> 
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
