
<div class="row no-gutters">
    <div class="col-md-8 p-0">

      

<div class="container">
    <h3  class="text-center text-secondary font-italic">Create Customers Here</h3>
            <form [formGroup]="custForm" >
               
                <div class="form-group">
                  <label for="catName">Enter Customer Name</label>
                  <input type="text" class="form-control"  formControlName="cuName">
                </div>
                <div class="form-group">
                    <label for="catName">Enter Address </label>
                    <input type="text" class="form-control"  formControlName="add">
                  </div>

                  <div class="form-group">
                    <label for="catName">Enter Phone Number</label>
                    <input type="number" class="form-control"  formControlName="PhNo">
                  </div>
              
                <button (click)="SubmitData()" type="submit" class="btn btn-primary">Submit</button><br><br>
                    <button (click)='update()' class="btn btn-outline-secondary btn-lg btn-block" >Update</button>
              </form>
      

    </div>
</div>

<!-- {{BrandList|json}} -->
    <div class="col-md-4 p-0 m-0">
        <div class="card m-2">
            <div class="card-header">
                Table to see All Customers
            </div>
            <div class="card-body table-responsive box1">

                <table class="table">
                    <tbody *ngFor='let customer of custList; let idx= index;'>
                        <tr>
                            <th>Customer Id</th>
                            <td> {{customer.custId}} </td>
                        </tr>
                        <tr>
                            <th>Customer Name</th>
                            <td> {{customer.custName}} </td>
                        </tr>
                        <tr>
                            <th>Address </th>
                            <td> {{customer.address}} </td>
                        </tr>
                        <tr>
                            <th>Phone Number</th>
                            <td> {{customer.phoneNo}} </td>
                        </tr>
                        
                        <tr>
                            <td><button class="btn btn-dark" (click)= 'edit(customer)' > Edit </button> </td>
                            <td> <button class="btn btn-danger" (click)= 'delete(customer.custId)' > Delete </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
