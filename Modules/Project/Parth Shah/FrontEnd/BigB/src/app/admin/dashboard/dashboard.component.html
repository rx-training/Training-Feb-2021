
<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4 font-italic">Welcome Admin to the Big Basket</h1>
      <p class="lead text-light">  <span class="text-dark h6 font-italic"> Edit Update Delete Add can do anything from here.</span></p>
      <button type="button" class="btn btn-outline-warning btn-lg btn-block" routerLink="/admin/dashboard/adhome">View Dashboard</button>
    </div>
    <!-- Button trigger modal -->
<button type="button" class="btn btn-outline-success m-3 float-right" data-toggle="modal" data-target="#staticBackdrop">
  Search List of Product and Brand
</button>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header bg-success">
<h3  class="text-center text-light font-italic">Search Brand List of Specific Category</h3>

        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        
<div class="create-account m-4">
  <div class="row">
    <div class="col-md-12">
      <form [formGroup]="create">
        <div class="form-group">
          <select formControlName="category" class="form-control" (change)="onChangeCategory($event.target.value)" >
            <option value="">Select Category ...</option>
            <option *ngFor="let category of CatList" [value]="category.categoryId">{{category.categoryName}}</option>
          </select>
        </div>
        <!-- <div class="form-group">
          <select formControlName="brands" class="form-control" (change)="onChangeBrand($event.target.value)" >
            <option value="" selected>Select brand...</option>
            <option *ngFor="let brand of brand" [value]="brand.brandId">{{brand.brandName}}</option>

          </select>
        </div>           -->

        <div class="card m-2">
          <div class="card-header">
              Table to see Specific brands
          </div>
          <div class="card-body table-responsive box1">

              <table class="table">
                  <tbody *ngFor='let brand of brand; let idx= index;' [value]="brand.brandId" (change)="onChangeBrand($event.target.value)">
                      <tr>
                          <td> {{brand.brandName}} </td>
                      </tr>
                     
                  </tbody>
              </table>
          </div>

      </div>
        <!-- <div class="form-group">
          <select formControlName="product" class="form-control">
            <option value="">Select Product...</option>
            <option *ngFor="let prod of product" [value]="product.productId">{{prod.productName}}</option>

          </select>
        </div> -->
      </form>
    </div>
  </div>
</div>



<h3  class="text-center text-secondary font-italic">Search Product List of Specific Brand</h3>
        
<div class="create-account m-4">
  <div class="row">
    <div class="col-md-12">
      <form [formGroup]="create">
        
        <div class="form-group">
          <select formControlName="brands" class="form-control" (change)="onChangeBrand($event.target.value)">
            <option value="" selected>Select brand...</option>
            <option *ngFor="let brand of brand" [value]="brand.brandId">{{brand.brandName}}</option>

          </select>
        </div>          

        <div class="card m-2">
          <div class="card-header">
              Table to see Specific Product
          </div>
          <div class="card-body table-responsive box1">

              <table class="table">
                  <tbody *ngFor='let product of product; let idx= index;' [value]="product.productId" >
                      <tr>
                          <td> {{product.productName}} </td>
                      </tr>
                     
                  </tbody>
              </table>
          </div>

      </div>

        </div> -->
      </form>
    </div>
  </div>
</div>






      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
