<h3  class="text-center text-secondary font-italic">Sale Customer Detail with their Cart Id and Product</h3>

<div class="card m-2">
    <div class="card-header">
        Table to see All Sale Customer  Details 
    </div>
    <div class="card-body table-responsive box1">

        <table class="table">
            <tbody *ngFor='let sale of saleCustomerList; let idx= index;'>
                <tr>
                    <th>Cart ID </th>
                    <td> {{sale.cartId}} </td>
                </tr>
                <tr>
                    <th>Customer Name</th>
                    <td> {{sale.custName}} </td>
                </tr>
                <tr>
                    <th>Product Name</th>
                    <td> {{sale.productName}} </td>
                </tr>
               
                <tr>
                    <td colspan="2" class="p-3 bg-light"></td>
                </tr>
              
            </tbody>
        </table>
    </div>

</div>
