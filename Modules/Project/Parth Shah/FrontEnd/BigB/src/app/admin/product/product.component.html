<div class="row no-gutters">
    <div class="col-md-8 p-0">

      

<div class="container">
    <h3  class="text-center text-secondary font-italic">Create Products Here</h3>
            <form [formGroup]="prodForm" >
  
                <div class="form-group">
                  <label for="catName">Enter Product Name</label>
                  <input type="text" class="form-control"  formControlName="pName">
                </div>
                <div class="form-group">
                    <label for="catName">Enter Brand Id</label>
                    <input type="text" class="form-control"  formControlName="brandId">
                  </div>

                 
                  <div class="form-group">
                    <label for="catName">Enter Product Price</label>
                    <input type="number" class="form-control"  formControlName="pprice">
                  </div>
                  <div class="form-group">
                    <label for="catName">Enter Product Description</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" formControlName="pDescription"></textarea>
                  </div>

                  <div class="form-group">
                    <label for="catName">Enter Ingredients</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" formControlName="ingre"></textarea>
                  </div>
              
                  
                <button (click)='SubmitData()' type="submit" class="btn btn-primary">Submit</button><br><br>
                    <button (click)='update()' class="btn btn-outline-secondary btn-lg btn-block" >Update</button>
              </form>
      

    </div>
</div>

<!-- {{BrandList|json}} -->
    <div class="col-md-4 p-0 m-0">
        <div class="card m-2">
            <div class="card-header">
                Table to see All Products
            </div>
            <div class="card-body table-responsive box1">

                <table class="table">
                    <tbody *ngFor='let product of ProdList; let idx= index;'>
                        <tr>
                            <th>Product Id</th>
                            <td> {{product.productId}} </td>
                        </tr>
                        <tr>
                            <th>Brand Name</th>
                            <td> {{product.productName}} </td>
                        </tr>
                        <tr>
                            <th>Brand Id</th>
                            <td> {{product.brandId}} </td>
                        </tr>
                       
                        <tr>
                            <th>Product Price</th>
                            <td> {{product.productPrice}} </td>
                        </tr>
                        <tr>
                            <th>Product Description</th>
                            <td> {{product.productDescription}} </td>
                        </tr>
                        <tr>
                            <th>Product Ingredients</th>
                            <td> {{product.ingredients}} </td>
                        </tr>
                        <tr>
                            <td><button class="btn btn-dark" (click)= 'edit(product)' > Edit </button> </td>
                            <td> <button class="btn btn-danger" (click)= 'delete(product.productId)' > Delete </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
