<h3  class="text-center text-secondary font-italic">Customer Detail with their Address</h3>

<div class="card m-2">
    <div class="card-header">
        Table to see All Customers Details 
    </div>
    <div class="card-body table-responsive box1">

        <table class="table">
            <tbody *ngFor='let customer of custDetailList; let idx= index;'>
                <tr>
                    <th>Customer Name</th>
                    <td> {{customer.custName}} </td>
                </tr>
                <tr>
                    <th>Address</th>
                    <td> {{customer.address}} </td>
                </tr>
                <tr>
                    <th>City Name</th>
                    <td> {{customer.cityName}} </td>
                </tr>
                <tr>
                    <th>Country Name</th>
                    <td> {{customer.countryName}} </td>
                </tr>
                <tr>
                    <td colspan="2" class="p-3 bg-light"></td>
                </tr>
              
            </tbody>
        </table>
    </div>

</div>
