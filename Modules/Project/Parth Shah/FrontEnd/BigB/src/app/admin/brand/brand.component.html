<div class="row no-gutters">
    <div class="col-md-8 p-0">

      

<div class="container">
    <h3 class="text-center text-secondary font-italic">Create Brands Here</h3>
            <form [formGroup]="brandForm">
               
                <div class="form-group">
                  <label for="catName">Enter Brand Name</label>
                  <input type="text" class="form-control"  formControlName="bName">
                </div>
                <div class="form-group">
                    <label for="catName">Enter Category Id</label>
                    <input type="text" class="form-control"  formControlName="catId">
                  </div>
              
                <button (click)='SubmitData()' type="submit" class="btn btn-primary">Submit</button><br><br>
              <button (click)='update()' class="btn btn-outline-secondary btn-lg btn-block" >Update</button>

              </form>
      

    </div>
</div>

<!-- {{BrandList|json}} -->
    <div class="col-md-4 p-0 m-0">
        <div class="card m-2">
            <div class="card-header">
                Table to see All Brands
            </div>
            <div class="card-body table-responsive box1">

                <table class="table">
                    <tbody *ngFor='let brand of BrandList; let idx= index;'>
                        <tr>
                            <th>Brand Id</th>
                            <td> {{brand.brandId}} </td>
                        </tr>
                        <tr>
                            <th>Brand Name</th>
                            <td> {{brand.brandName}} </td>
                        </tr>
                        <tr>
                            <th>Category Id</th>
                            <td> {{brand.categoryId}} </td>
                        </tr>
                        <tr>
                            
                            <td><button class="btn btn-dark" (click)= 'edit(brand)'> Edit </button> </td>
                            <td> <button class="btn btn-danger" (click)= 'delete(brand.brandId)'> Delete </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
