<div class="bg-light">
<form class="form-signin" [formGroup]="formGroup" (ngSubmit)="loginProcess()">
    <img class="mb-4 center" src="../../assets/img/012.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <div class="form-group">
    <label for="inputEmail" class="sr-only">Username</label>
    <input type="text" id="inputEmail" class="form-control" placeholder="Username" formControlName="Username" required autofocus>
    <span class="error" *ngIf="Username.invalid && Username.touched">Username is required</span>
</div>
<div class="form-group">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" formControlName="Password" required>
    <span class="error" *ngIf="Password.invalid && Password.touched">Password is required</span>
</div>
    <div class="checkbox mb-3">
    
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block"  [disabled]="!formGroup.valid"  type="submit">Sign in</button>
    <span *ngIf="formGroup.invalid" class="error">All valid Detail require for Login</span>
<div style="margin-top: 130px;">  </div> 
{{formGroup.value|json}}
  </form>

</div>
