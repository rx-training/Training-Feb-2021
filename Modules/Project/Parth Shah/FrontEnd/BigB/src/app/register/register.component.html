<div class="bg-light">
<div class="card p-5">

 
    <div class="card-body">
      <h5 class="card-title text-center display-4 font-italic"><i class="fa fa-user-plus display-4 font-italic">Register</i></h5>
      <form [formGroup]="form" (ngSubmit)="submit()">
        
        <div class="from-group">
          <label for="custName">Customer Name</label>
          <input type="text" class="form-control" formControlName="CustomerName"> 
  <span class="error" *ngIf="CustomerName.invalid && CustomerName.touched">CustomerName is required</span>
          
      </div>

        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control"  formControlName="Email">
    <span class="error" *ngIf="Email.invalid && Email.touched">Email is required</span>
    
    

        </div>
        <div class="from-group">
            <label for="exampleInputEmail1">Username</label>
            <input type="text" class="form-control" formControlName="Username"> 
    <span class="error" *ngIf="Username.invalid && Username.touched">Username is required</span>
            
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" formControlName="Password">
    <span class="error" *ngIf="Password.invalid && Password.touched">Password Should be strong and contain 1 uppercase and special character</span>

        </div>

        <div class="from-group">
          <label for="PhoneNumber">Phone Number</label>
          <input type="text" class="form-control" formControlName="PhoneNumber"> 
  <span class="error" *ngIf="PhoneNumber.invalid && PhoneNumber.touched">Please, Enter 10 digit Mobile Number</span>
          
      </div>

      <div class="from-group">
        <label for="Address">Address</label>
        <input type="text" class="form-control" formControlName="Address"> 
<span class="error" *ngIf="Address.invalid && Address.touched">Address is required</span>
        
    </div>

     <br>
        
        <button type="submit" [disabled]="!form.valid" class="btn btn-success btn-lg btn-block">Submit</button><br>
    <span *ngIf="form.invalid" class="error">All valid Detail require for Login</span>

      </form>
      
      <button class="btn btn-lg btn-outline-warning text-dark btn-block font-italic" routerLink="/login" routerLinkActive="active"> Already have an account</button>
    </div>
  </div>
  
</div>
