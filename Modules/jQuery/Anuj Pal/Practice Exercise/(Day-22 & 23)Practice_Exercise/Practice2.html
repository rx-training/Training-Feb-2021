<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("p").mouseenter(function () {
                $("p").hide();
            });
            $("p").mouseleave(function () {
                $("p").show();
            });
        });
    </script>
</head>

<body>

    <p>Move the mouse pointer over this paragraph.</p>

</body>

</html>
