<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Technologies</title>
</head>
<body>
    <div class="container p-5 bg-dark mt-5">
        <h1 class="pl-3 mb-5 text-light">Select Your Technology:-</h1>
         <form id="jqform">
             <fieldset class="form-group">
                <div class="bg-light text-dark">
                <label>
                    <input type="radio" name="tech" value="php" >
                    PHP
                </label>
                <label>
                    <input type="radio" name="tech" value="asp.net" >
                    ASP.NET
                </label>
                <label>
                    <input type="radio" name="tech" value="asp" >
                    ASP
                </label>
                <label>
                    <input type="radio" name="tech" value="jsp" >
                    JSP
                </label>
                <label>
                    <input type="radio" name="tech" value="perl" >
                    PERL
                </label>
                <label>
                    <input type="radio" name="tech" value="cold fusion" >
                    COLD FUSION
                </label>
                <label>
                    <input type="radio" name="tech" value="other" >
                    OTHER
                </label>
            </div>

             </fieldset>
         </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
       

        <script>
            $(document).ready(function() {
                $('#jqform label').css({'padding': '5px'},);
                $('#jqform').change( function(){
                    let mycheck = $(this).find('input:checked');
                    mycheck.after(`<span class="text-info"> You have selected </span>`);

                    let other = $(this).find('input').not('input:checked');
                    other.parent().find('span').remove();
                })
            })
            
        </script>
    </body>
</html>
