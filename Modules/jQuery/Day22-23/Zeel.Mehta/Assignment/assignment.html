<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device=width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" 
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
        <title>
            Practice
        </title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>  
    </head>
    <body style="background: linear-gradient(to bottom, #ffffff, #00d9ff)">
        <div class="container py-5">
            <h3>jQuery</h3>
            <h4>Dropdown List</h4>
            <select id="countries">
                <option value="0" selected>Please select... </option>
                <option value="1" id="oi">India             </option>
                <option value="2" id="ouk">United Kingdom   </option>
                <option value="3" id="ors">Russia           </option>
                <option value="4" id="ous">United States    </option>
                <option value="5" id="ojp">Japan            </option>
            </select>
            <br><br>
            <label>Country you selected :                   </label><br>
            <label for="India"  id="in">--> India           </label>
            <label for="UK"     id="uk">--> United Kingdom  </label>
            <label for="Russia" id="rs">--> Russia          </label>
            <label for="US"     id="us">--> United States   </label>
            <label for="Japan"  id="jp">--> Japan           </label>
        </div>

            <script type="text/javascript">
                $(document).ready(function(){
                    $("#countries").change(function(){
                        var c = $("#countries").find("option:selected").text();
                        
                        if(c=="India")
                        {
                            $("#in").show();
                            $("#uk").hide();
                            $("#rs").hide();
                            $("#us").hide();
                            $("#jp").hide();
                        }
                       else if(c=="United Kingdom")
                        {
                            $("#uk").show();
                            $("#rs").hide();
                            $("#us").hide();
                            $("#jp").hide();
                            $("#in").hide();
                        }
                        else if(c=="Russia")
                        {
                            $("#rs").show();
                            $("#jp").hide();
                            $("#in").hide();
                            $("#uk").hide();
                            $("#us").hide();
                        }
                        else if(c=="United States")
                        {
                            $("#us").show();
                            $("#jp").hide();
                            $("#in").hide();
                            $("#uk").hide();
                            $("#rs").hide();
                        }
                        else if(c=="Japan")
                        {
                            $("#jp").show();
                            $("#in").hide();
                            $("#uk").hide();
                            $("#rs").hide();
                            $("#us").hide();
                        }
                        else 
                        {
                            $("#in").show();
                            $("#uk").show();
                            $("#rs").show();
                            $("#us").show();
                            $("#jp").show();
                        }
                    })
                });
                </script>
