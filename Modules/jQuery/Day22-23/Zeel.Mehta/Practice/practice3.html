    <body style="background: linear-gradient(to bottom, #ffffff, #00d9ff)">
        <div class="container py-5">
            <label>Please select your technology : </label><br>
            <div class="form-check" id="tech">
                <input class="form-check-inline" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="PHP">
                    <label class="form-check-label-inline" for="flexRadioDefault1">PHP</label>
                <input class="form-check-inline" type="radio" name="flexRadioDefault" id="flexRadioDefault2"value="ASP.NET">
                    <label class="form-check-label-inline" for="flexRadioDefault2">ASP.NET</label>
                <input class="form-check-inline" type="radio" name="flexRadioDefault" id="flexRadioDefault3"value="ASP">
                    <label class="form-check-label-inline" for="flexRadioDefault3">ASP</label>
                <input class="form-check-inline" type="radio" name="flexRadioDefault" id="flexRadioDefault4"value="PERL">
                    <label class="form-check-label-inline" for="flexRadioDefault4">PERL</label>
                <input class="form-check-inline" type="radio" name="flexRadioDefault" id="flexRadioDefault5"value="COLD FUSION">
                    <label class="form-check-label-inline" for="flexRadioDefault5">COLD FUSION</label>
                <input class="form-check-inline" type="radio" name="flexRadioDefault" id="flexRadioDefault6"value="OTHER">
                    <label class="form-check-label-inline" for="flexRadioDefault6">OTHER</label>
            <br><br>
                <span id="abc"></span>
            </div>
        </div>


<script>
     $(document).ready(function(){
            $("input[type='radio']").click(function(){
                var radioValue = $("input[name='flexRadioDefault']:checked").val();
                if(radioValue){
                    document.getElementById("abc").innerHTML="YOU HAVE SELECTED : " +radioValue;
                }
            });
        });
</script>
