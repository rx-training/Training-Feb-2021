<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
    integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">    <!--JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <title>Web API</title>
    <style>
        h1{
            font-family: 'Times New Roman', Times, serif;
            font-weight: bold;
        }
         th{
        background-color: rgb(230, 126, 126);
        font-weight: bold;
      }
      td{
        font-size: medium ;
        font-weight: 500;
      }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="display-4 text-light text-center bg-secondary p-5">WebApi Using JQuery</h1>
        <div class="row mt-3">
            <div class="col-lg-12">
                <table class="table table-striped table-bordered mb-5" id="tab1">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Gender</th>
                            <th>Status</th>
                            <th>Created_at</th>
                            <th>Updated_at</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>

    <script>
        $.getJSON("https://gorest.co.in/public-api/users")
            .done((json)=>{
                console.log(json);
                var trtd="";
                for (const item in json.data) {
                    let color="#b10505";
                    if(json.data[item].status=="Active")
                        color="#05b113";
                    trtd+="<tr>"+
                        "<td>"+json.data[item].id+"</td>"+
                        "<td>"+json.data[item].name+"</td>"+
                        "<td>"+json.data[item].email+"</td>"+
                        "<td>"+json.data[item].gender+"</td>"+
                        "<td>"+json.data[item].status+"</td>"+
                        "<td>"+json.data[item].created_at+"</td>"+
                        "<td>"+json.data[item].updated_at+"</td>"+
                    "</tr>";
                }
                $("#tab1").append(trtd);
                $(".online").css({"transform":"scale(2,2)","float":"left"});
                $(".online2").css({"padding-left":"7px"});
            })
            .fail((error)=>{
                console.log("error while fetching json from URL");
            });
    </script>
    <!-- Bootstrap JS CDN -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script></body>
</html>
