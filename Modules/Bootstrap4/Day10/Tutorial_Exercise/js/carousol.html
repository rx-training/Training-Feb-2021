<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <h2>Carousel Example</h2>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>


            <div class="carousel-inner">
                <div class="item active">
                    <img src="http://www.sarkarinaukrisearch.in/wp-content/uploads/2019/03/Indian-Cricket-Team-Images-4.jpg">
                    <div class="carousel-caption ">
                        <h3>Los Angeles</h3>
                        <p>LA is always so much fun!</p>
                      </div>
                      
                    alt="Los Angeles" style="width:100%;">
                </div>

                <div class="item">
                    <img src="https://newsd.in/wp-content/uploads/2019/04/Team-India-world-cup-squad-1.jpg"
                        alt="Chicago" style="width:100%;">
                </div>

                <div class="item">
                    <img src="https://cdn.dnaindia.com/sites/default/files/styles/full/public/2019/04/15/813191-711776-team-india-pti.jpg"
                        alt="New york" style="width:100%;">
                </div>
            </div>


            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

</body>

</html>
