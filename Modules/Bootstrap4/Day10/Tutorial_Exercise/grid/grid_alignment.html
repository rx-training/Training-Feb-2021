<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <center><h1>align items</h1></center>
    <div class="container">
        <div class="row align-items-start border border seconadary" style="height: 200px;">
            <div class="col">Top Alligned</div>
            <div class="col">Top Alligned</div>
            <div class="col">Top Alligned</div>
        </div>
    </div>

    <div class="container">
        <div class="row align-items-center border border seconadary" style="height: 200px;">
            <div class="col">Middle Alligned</div>
            <div class="col">Middle Alligned</div>
            <div class="col">Middle Alligned</div>
        </div>
    </div>

    <div class="container">
        <div class="row align-items-end border border seconadary" style="height: 200px;">
            <div class="col">End Alligned</div>
            <div class="col">End Alligned</div>
            <div class="col">End Alligned</div>
        </div>
    </div>
  
</body>

</html>
