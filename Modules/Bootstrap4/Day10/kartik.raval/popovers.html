<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  </head>
  <body>
      <div class="container">
          <button class="btn btn-danger" data-toggle="popover" data-placement="top" title="Popover title" data-content="lorem ipsum dolor sit amet">Toggle popover</button>
          <button class="btn btn-info" data-toggle="popover" data-placement="bottom" title="Popover title" data-content="lorem ipsum dolor sit amet">Toggle popover</button>
          <button class="btn btn-warning" data-toggle="popover" data-placement="right" title="Popover title" data-content="lorem ipsum dolor sit amet">Toggle popover</button>
          <button class="btn btn-dark" data-toggle="popover" data-placement="left" title="Popover title" data-content="lorem ipsum dolor sit amet">Toggle popover</button>

        //Dismissable popover
          <button class="btn btn-dark" id="mypopover" data-toggle="popover" data-trigger="focus" data-placeme" title="Popover title" data-content="lorem ipsum dolor sit amet">Toggle popover</button>
        //Control with js
        <button class="btn btn-secondary" onclick="showPopover()">Show popover</button>
        <button class="btn btn-secondary" onclick="hidePopover()">Hide popover</button>
        <button class="btn btn-secondary" onclick="togglePopover()">Toggle popover</button>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <script>
          $('[data-toggle="popover"]').popover();
            function showPopover(){
                $("mypopover").popover('show');
            }
            function hidePopover(){
                $("mypopover").popover('hide');
            }
            function togglePopover(){
                $("mypopover").popover('toggle');
            }
          
      </script>
</body>
</html>
