<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

   
  </head>
  <body>
   <div class="container">
       <!--Tooltips-->
        <button class="btn btn-primary" data-toggle="Tooltip" data-placement="Top" title="Tooltip on top">Tooltip on top</button>
        <button class="btn btn-success" data-toggle="Tooltip" data-placement="Right" title="Tooltip on right">Tooltip on right</button>
        <button class="btn btn-warning" data-toggle="Tooltip" data-placement="Bottom" title="Tooltip on bottom">Tooltip on bottom</button>
        <button class="btn btn-danger" data-toggle="Tooltip" data-placement="Left" title="Tooltip on left">Tooltip on left</button>

        <br><br>
        <!--Tooltip with html-->
        <button class="btn btn-primary" id="hello" data-toggle="Tooltip" data-html="true" data-placement="Top" title="<h3>Hello world</h3><p>Lorem ipsum dolor sit amet.</p>">Tooltip with html</button>
        <!--Trigger with js-->
        <button class="btn btn-secondary" onclick="showTooltip()">
            show tooltip
        </button>
        <button class="btn btn-secondary" onclick="hideTooltip()">
            hide tooltip
        </button>
        <button class="btn btn-secondary" onclick="toggleTooltip()">
            toggle tooltip
        </button>
    </div>
   

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
   <script>
       //Init tooltip
       $('[data-toggle="tooltip"]').tooltip();

       function showTooltip(){
           $("#hello").tooltip('show');
       }
       function hideTooltip(){
           $("#hello").tooltip('hide');
       }
       function toggleTooltip(){
           $("#hello").tooltip('toggle');
       }

       //Tooltip event
       $("#hello").on('show.bs.tooltip',function(){
            console.log(Tooltip show);
       });
        $("#hello").on('shown.bs.tooltip',function(){
            console.log(Tooltip shown);
       });
       $("#hello").on('hide.bs.tooltip',function(){
            console.log(Tooltip hide);
        });
        $("#hello").on('hidden.bs.tooltip',function(){
            console.log(Tooltip hidden);
        });
   </script>
</body>
</html>
