<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Navbar</title>
  </head>
  <body>

<div class="container">
    <div class="row">
        <div class="col-sm-8 m-auto">

            <!-- SIMPLE SLIDER -->
            <div id="slider1" class="carousel slide mb-5" data-ride="carousel">
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                        <img src="../img/images.jpg" alt="Carousel Image 1" class="d-block img-fluid"
                            style="width: 100%;">
                    </div>
                    <div class="carousel-item">
                        <img src="../img/images2.jpg" alt="Carousel Image 2" class="d-block img-fluid"
                            style="width: 100%;">
                    </div>
                    <div class="carousel-item">
                        <img src="../img/image3.jpg" alt="Carousel Image 3" class="d-block img-fluid"
                            style="width: 100%;">
                    </div>
                </div>
            </div>

            <!-- SLIDER WITH CONTROL -->
            <div id="slider2" class="carousel slide mb-5" data-ride="carousel">
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                        <img src="../img/images.jpg" alt="Carousel Image 1" class="d-block img-fluid"
                            style="width: 100%;">
                    </div>
                    <div class="carousel-item">
                        <img src="../img/images2.jpg" alt="Carousel Image 2" class="d-block img-fluid"
                            style="width: 100%;">
                    </div>
                    <div class="carousel-item">
                        <img src="../img/image3.jpg" alt="Carousel Image 3" class="d-block img-fluid"
                            style="width: 100%;">
                    </div>
                </div>
                <a href="#slider2" class="carousel-control-prev" data-slide="prev"><span
                        class="carousel-control-prev-icon"></span></a>
                <a href="#slider2" class="carousel-control-next" data-slide="next"><span
                        class="carousel-control-next-icon"></span></a>
            </div>

            <!-- SLIDER WITH INDICATORS -->
            <div id="slider3" class="carousel slide mb-5" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li class="active" data-target="#slider3" data-slide-to="0"></li>
                    <li data-target="#slider3" data-slide-to="1"></li>
                    <li data-target="#slider3" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                        <img src="../img/images.jpg" alt="Carousel Image 1" class="d-block img-fluid"
                            style="width: 100%;">
                    </div>
                    <div class="carousel-item">
                        <img src="../img/images2.jpg" alt="Carousel Image 2" class="d-block img-fluid"
                            style="width: 100%;">
                    </div>
                    <div class="carousel-item">
                        <img src="../img/image3.jpg" alt="Carousel Image 3" class="d-block img-fluid"
                            style="width: 100%;">
                    </div>
                </div>
                <a href="#slider3" class="carousel-control-prev" data-slide="prev"><span
                        class="carousel-control-prev-icon"></span></a>
                <a href="#slider3" class="carousel-control-next" data-slide="next"><span
                        class="carousel-control-next-icon"></span></a>
            </div>

            <!-- SLIDER WITH CAPTION -->
            <div id="slider4" class="carousel slide mb-5" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li class="active" data-target="#slider4" data-slide-to="0"></li>
                    <li data-target="#slider4" data-slide-to="1"></li>
                    <li data-target="#slider4" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                        <img src="../img/images.jpg" alt="Carousel Image 1" class="d-block img-fluid"
                            style="width: 100%;">
                        <div class="carousel-caption d-none d-md-block">
                            <h3>Slide One</h3>
                            <p>Lorem ipsum dolor sit amet consectetur.</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="../img/images2.jpg" alt="Carousel Image 2" class="d-block img-fluid"
                            style="width: 100%;">
                        <div class="carousel-caption d-none d-md-block">
                            <h3>Slide Two</h3>
                            <p>Lorem ipsum dolor sit amet consectetur.</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="../img/image3.jpg" alt="Carousel Image 3" class="d-block img-fluid"
                            style="width: 100%;">
                        <div class="carousel-caption d-none d-md-block">
                            <h3>Slide Three</h3>
                            <p>Lorem ipsum dolor sit amet consectetur.</p>
                        </div>
                    </div>
                </div>
                <a href="#slider4" class="carousel-control-prev" data-slide="prev"><span
                        class="carousel-control-prev-icon"></span></a>
                <a href="#slider4" class="carousel-control-next" data-slide="next"><span
                        class="carousel-control-next-icon"></span></a>
            </div>

        </div>
    </div>
</div>

<div style="margin-top: 500px;"></div>


   <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
