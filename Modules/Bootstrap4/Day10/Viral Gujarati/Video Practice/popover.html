<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">

        <!-- POPOVERS -->
        <button class="btn btn-danger" data-toggle="popover" data-placement="top" title="popover title"
            data-content="Hello">Toggle Popover</button>
        <button class="btn btn-danger" data-toggle="popover" data-placement="right" title="popover title"
            data-content="Hello ">Toggle Popover</button>
        <button class="btn btn-danger" data-toggle="popover" data-placement="bottom" title="popover title"
            data-content="Hello">Toggle Popover</button>
        <button class="btn btn-danger" data-toggle="popover" data-placement="left" title="popover title"
            data-content="Hello">Toggle Popover</button>
            <br><br>
        
        <!-- DISMISSIBLE POPOVER -->
        <button id="mypopover" class="btn btn-danger" data-toggle="popover" data-placement="top" title="popover title"
            data-content="Hello" data-trigger="focus">Toggle Popover</button>
            <hr>

        <!-- CONTROL WITH JS -->
        <button class="btn btn-warning" onclick="showPopover()">Show Popover</button>
        <button class="btn btn-warning" onclick="hidePopover()">Hide Popover</button>
        <button class="btn btn-warning" onclick="togglePopover()">Toggle Popover</button>
    </div>

    <div style="margin-top: 500px;"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous">
    </script>

    <script>
        //initalize popover
        $('[data-toggle="popover"]').popover();

        function showPopover(){
            $('#mypopover').popover('show');
        }

        function hidePopover(){
            $('#mypopover').popover('hide');
        }

        function togglePopover(){
            $('#mypopover').popover('toggle');
        }

        //popover events
        $('#mypopover').on('show.bs.popover',function(){
            console.log('Popover Show');
        });

        $('#mypopover').on('shown.bs.popover',function(){
            console.log('Popover Shown');
        });

        $('#mypopover').on('hide.bs.popover',function(){
            console.log('Popover Hide');
        });

        $('#mypopover').on('hidden.bs.popover',function(){
            console.log('Popover Hidden');
        });
    </script>
</body>

</html>
