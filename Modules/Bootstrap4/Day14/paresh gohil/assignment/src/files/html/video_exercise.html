        <div class="container container1 bg-dark py-4" style="height: 880px;">
            <div class="bg-white pb-4" style="padding-top: 30px; padding-left: 50px;">
                <p>Hello!</p>
                <form id="myform">
                    <label for="date-input">Please choose a date:</label>
                    <input type="date" id="date-input"><br><br>
                    <label for="time-input">Please enter a time:</label>
                    <input type="time" id="time-input"><br><br>
                    <label for="month-input">Please select a month:</label>
                    <input type="month" id="month-input"><br><br>
                    <label for="week-input">Please select e week:</label>
                    <input type="week" id="week-input"><br><br>
                    <label for="range-data">Range:</label>
                    <input type="range" id="range-data" min="1" max="10"><br><br>
                    <label for="search-data">Search:</label>
                    <input type="search" id="search-data" placeholder="Enter search term"><br><br>
                    <label for="tel-data">Telephone:</label>
                    <input type="tel" id="tel-data" required><br><br>
                    <input type="submit" value="Submit"><br><br>
                    <label for="email-data">Email:</label>
                    <input type="email" id="email-data" required multiple><br><br>
                    <label for="color-data">Color:</label>
                    <input type="color" id="color-data"><br><br>
                    <label for="list-data">Data List:</label>
                    <input type="text" list="myDataList">
                    <datalist id="myDataList">
                        <option label="Mr." value="Mr."></option>
                        <option label="Mrs." value="Mrs."></option>
                        <option label="Ms." value="Ms."></option>
                    </datalist>
                    <label for="progress-data">Progress Bar:</label>
                    <progress id="progress-data" value="5" max="15"></progress><br><br>
                    <label for="meter-data">Meter:</label>
                    <meter id="meter-data" min="10" max="100" value="80" low="20" high="70" optimum="50"></meter><br><br>
                </form>
                <label for="outsideText-data">Other text:</label>
                <input type="text" id="outsideText-data" form="myform">            
            </div>
        </div>
