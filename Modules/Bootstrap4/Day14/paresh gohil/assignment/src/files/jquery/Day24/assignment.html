<script type="text/javascript">
    $(document).ready(function()
    {
        var a = "";
        $("button").click(function(){
            $.getJSON(" https://gorest.co.in/public-api/users",function(data){
              
                
                var b = data.data;
                for( i in b){
                    a += "<tr>";
                    a += "<td>"+ b[i].id + "</td>";
                    a += "<td>"+ b[i].name + "</td>";
                    a += "<td>"+ b[i].email + "</td>";
                    a += "<td>"+ b[i].gender + "</td>";
                    a += "<td>"+ b[i].status + "</td>";
                    a += "</tr>"
                }
                $("#data").append(a);
                
                
            })
        })
    })
</script>
