<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>HR Login</title>
  </head>
  <body>
    <div class="container">
        <div class="col-md-8 my-5 mx-auto">
            <div class="card">
                <div class="card-header bg-info">
                    <h4 class="text-center text-white">Login Form</h4>
                </div>
                <div class="card-body">
                    <p class="alert alert-danger" style="display:none;" id="errmsg"></p>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
                    </div>
                    <Button class="form-control btn btn-info" id="loginbtn">Login</Button>
                    <p class="lead text-center text-info mt-2"><b><a href="#">Create new account</a></b></p>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("loginbtn").onclick = function () {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            if( email === "adshindeaniket@gmail.com" && password === "aniket1234"){
                location.href = "insertEmployeeDetails.html";
            } else {
                document.getElementById("errmsg").innerHTML = "Please enter valid username or password !!";
                document.getElementById("errmsg").style.display = "block";
            }
            // location.href = "/insertEmployeeDetails.html";
        };
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
