<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

<title>Navbar</title>
  </head>
  <body>
    <div class="container">
        <div class="input-group">
            <span class="input-group-text">@</span>
            <input class="form-control" type="text" placeholder="Username">
        </div>
        <br>
        <div class="input-group-prepend">
            <input class="form-control" type="text" placeholder="Email Address">
            <span class="input-group-text">@something.com</span>
        </div>
        <br>    
        <label for="profile-url">Choose profile URL</label>
        <div class="input-group-prepend">
            <span class="input-group-text">https://something.com/member/</span>
            <input class="form-control" type="text" id="profile-url">
        </div>
        <br>
        <div class="input-group-prepend">
            <span class="input-group-text">$</span>
            <input class="form-control" type="text">
            <span class="input-group-text">.00</span>
        </div>
        <br>
        <div class="input-group-prepend input-group-lg">
            <span class="input-group-text">@</span>
            <input class="form-control" type="text" placeholder="Username">
        </div>
        <br>
        <div class="input-group-prepend">
            <span class="input-group-text">
                <input type="checkbox">
            </span>
            <input class="form-control" type="text">
        </div>
        <br>
        <div class="input-group-prepend">
            <span class="input-group-text">
                <input type="radio">
            </span>
            <span class="input-group-text">$5.00</span>
            <input class="form-control" type="text">
        </div>
        <br>
        <div class="input-group-prepend">
            <input class="form-control" type="text" placeholder="Search for...">
            <span class="input-group-btn">
                <button class="btn btn-primary" type="button">Search</button>
            </span>
        </div>

    </div>
    

    <div style="margin-top: 600px;"></div>
   <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
