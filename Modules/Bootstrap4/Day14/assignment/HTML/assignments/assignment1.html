          <center>
            <h1>Form</h1>
          </center>
          <form action="" class="myform" id="emp">
            <label for="">Enter the employee name :</label><br>
            <input type="text" placeholder="enter the name" pattern="[A-Za-z]{3}">
            <br>
        
            <label for="" id="l1">Enter the Age :</label><br>
            <input type="number" id="w1" placeholder="enter the age" pattern="0-99">
            <br>
        
            <p>Please select your gender:</p>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
            <br>
        
        
            <label for="">Enter the employee Designation :</label><br>
            <input type="text" id="w2" placeholder="enter the designation">
            <br>
        
            <label for="">Enter the salary :</label><br>
            <input type="number" placeholder="enter the salary">
            <br>
        
            <label for="">Choose a location:</label>
            <select name="location" id="location">
              <option value="Ahmedabad">Ahmedabad</option>
              <option value="Vadodara">Vadodara</option>
              <option value="Dahd">Dahd</option>
              <option value="Godhra">Godhra</option>
            </select>
            <br>
        
            <label for="">Enter the email:</label><br>
            <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="enter the email" required >
            <br>
        
            <label for="">Enter the phone :</label><br>
            <input type="number" placeholder="enter the phone" required>
            <br>
        
            <label for="">Enter the date of joining :</label><br>
            <input type="date" placeholder="enter the date">
            <br>
        
            <label for="">Enter the mobile :</label><br>
            <input type="number" placeholder="enter thephone" required>
        
            <input type="button" value="submit">
