<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <!--Alert-->
    <div class="container">
      <div class="alert alert-primary">
        <strong>primary</strong> Blog post added
      </div>
      <div class="alert alert-success">
        <strong>success</strong> Blog post added
      </div>
      <div class="alert alert-danger">
        <strong>danger</strong> Please check log files
      </div>
      <div class="alert alert-info">
        <strong>info</strong> You have new message
      </div>
      <div class="alert alert-warning">
        <strong>warning</strong>please check the log files <a href="" class="alert-link">Read more</a>
      </div>
      <div class="alert alert-dark">
        <strong>dark</strong> please check the log files
      </div>
      <div class="alert alert-light">
        <strong>light</strong> please check the log files
      </div>

      <!--Dismissablealert-->
      <div class="alert alert-success alert-dismissible fade show">
        <button class="close" data-dismiss="alert" type="button">
          <span>&times;</span>
        </button>
        <strong>Dismissable</strong>Blog post added
      </div>  
      <br><br>

      <!--Progress bar-->
      <div class="progress">
        <div class="progress-bar" style="width:35%"></div>
      </div>
       <br>
       <div class="progress">
        <div class="progress-bar" style="width:35%">35%</div>
      </div>
      <br>
      <div class="progress">
        <div class="progress-bar bg-success" style="width:55%">55%</div>
      </div>
      <br>
      <div class="progress">
        <div class="progress-bar bg-info" style="width:75%">75%</div>
      </div>
      <br>
      <div class="progress">
        <div class="progress-bar bg-dark progress-bar-striped" style="width:35%">35%</div>
      </div>
      <br>
      <div class="progress">
        <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width:95%">95%</div>
      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
