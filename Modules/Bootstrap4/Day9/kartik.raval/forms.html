<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <form>
            <br>
            <div class=form-group>
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter name"> 
            </div>
            <div class=form-group>
                <label for="email">Email address</label>
                <input type="email" id="email" class="form-control" placeholder="Enter email"> <small class="form-text text-muted">Your email will not be shared with anyone</small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password" class="form-control" readonly>
            </div>
            <div class="form-group">
                <label for="gender" class="form-control">Gender</label>
                <select id="gender">
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" rows="3" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="file">File input</label>
                <input type="file" id="file" class="form-control-file">
                <small id="filehelp" class="form-text text-muted">Max 3mb size</small>
            </div>
    
            <!--form check-->
            <fieldset class="form-group">
                <legend>what are you using this service for?</legend>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" value="option1" checked>personal
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" value="option1" checked>commercial
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" value="option1" checked>Testing
                    </label>
                </div>
            </fieldset>
            <div>
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input">
                    Sign up for newsletter
                </label>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
        <br><br>
        <!--Inline form-->
        <form class="form-inline">
            <input type="text" class="form-control mr-2" id="username" placeholder="Enter username">
            <input type="text" class="form-control mr-2" id="password" placeholder="Password">
            <div>
                <label class="form-check-label mr-2">
                    <input type="checkbox" class="form-check-input">Remember me
                </label>
            </div>
            <button type="submit" class="btn btn-secondary">Submit</button>
        </form>
    </div>
    

    <br><br>

    <!--first row-->
    <div class="container">
        <form>
            <div class="form-row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="firstname">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="lastname">
                </div>
            </div>
        </form>
    </div>

    <br><br>

    <!--validation-->>
    <div class="container">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control is-valid">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" id="password" class="form-control is-invalid">
            <div class="invalid-feedback">
                password not strong enough
            </div>
        </div>
        <div class="form-group">
            <label for="password2">Confirm password</label>
            <input type="text" id="password2" class="form-control is-invalid">
            <div class="invalid-feedback">
               Password does not match
            </div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
