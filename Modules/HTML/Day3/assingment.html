<!DOCTYPE html>
<head>
    <title>
        Regester Form for employee details
    </title>
</head>
<body>
    <div  aling="center" class="regform"><h1> Employee Regestration form</h1></div>
    <div class="mane"
    <form>
        <table>
            <tr>
                <td>
                    Name:
                </td>
                <td>
                    <input type="text" placeholder="NAME" name="">
                </td>
            </tr>
            <tr>
                <td>
                    age:
                </td>
                <td>
                    <input type="number" placeholder="Number" name="">
                </td>
            </tr>
            <tr>
                <td>
                    Gender:
                </td>
                <td>
                    <input type="radio" name="Gender">Male
                    <input type="radio" name="Gender">FeMale
                </td>
            </tr>
            <tr>
                <td>
                    Desigination:
                </td>
                <td>
                    <input type="text" placeholder="Desigination" name="">
                </td>
            </tr>
            <tr>
                <td>
                    Salary:
                </td>
                <td>
                    <input type="number" placeholder="Salary" name="">
                </td>
            </tr>
            <tr>
                <td>
                    Location:
                </td>
                <td>
                    <input type="text" placeholder="Location" name="">
                </td>
            </tr>
            <tr>
                <td>
                    Email id:
                </td>
                <td>
                    <input type="email" placeholder="example(abc.ek@yms.com)" name="">
                </td>
            </tr>
            <tr>
                <td>
                    Date of joining:
                </td>
                <td>
                    <label>Date:</label>
                    <input type="date" placeholder="dd/mm/yy"
                </td>
            </tr>
            <tr>
                <td>
                    Department:
                </td>
                <td>
                    <input type="text" placeholder="Department" name="">
                </td>
            </tr>
            <tr>
                <td>
                    contact number:
                </td>
                <td>
                    <select>
                        <option>+91</option>
                        <option>+36</option>
                        <option>+22</option>
                        <option>+22</option>
                        <option>+55</option>
                        <option>+22</option>
                        <option>+89</option>
                        <option>+63</option>
                    </select>
                    <input type="number" placeholder="98568****" name="">
                    <tr>
                        <td>
                            <input type="Submit" value="Submit" name="">
                        </td>
                    </tr>
                </td>
            </tr>
        </table>
    </form>
</body>
