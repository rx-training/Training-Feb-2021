<!DOCTYPE html>
<html>
    <head>
<title> practice</title>
    </head>
    <body>
        <form id="myform" >
            <label for="Date">Date:</label>
            <input type="date" id="Date" name="Date" required><br>

            <label for="Time">Time:</label>
            <input type="Time" id="Time" name="Time" required><br>

            <label for="Month">Month:</label>
            <input type="Month" id="Month" name="Month" required><br>

            <label for="Week">Week:</label>
            <input type="Week" id="Week" name="Week" required><br>

            <label for="range">select range:</label>
            <input type="range" id="range" min="1" max="10" ><br>

            <label for="search">search:</label>
            <input type="search" id="search" placeholder="enter search term" required><br>

            <label for="teliphone">teliphone:</label>
            <input type="tel" id="tel" required><br>

            <label for="color">color:</label>
            <input type="color" id="color"><br>
 
            <label for="Datalist">Datalist:</label>
            <input type="text" list="datalist"><br>
            <datalist id="datalist">
                <option label="Mr." value="Mr."></option>
                <option label="Ms." value="Ms."></option>
                <option label="Mrs." value="Mrs."></option>
            </datalist>  

            <label for="email">email:</label>
            <input type="email" id="email" required><br>

            <input type="submit" value="Submit"/><br>

            <label for="progress-data">progress:</label>
            <progress value="5" max="15">
            </progress>
            
            <label for="meter-data">meter:</label>
            <meter id="meter" min="10" max="100" value="50" low="20" high="70" optimum="50"/>

            </form>
    
            </body>
            </html>
