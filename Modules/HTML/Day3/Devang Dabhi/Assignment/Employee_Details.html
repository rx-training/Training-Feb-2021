<!DOCTYPE html>
<html>
    <head>
<title> practice</title>
    </head>
    <body>
        <form action="responce.html" method"post">

        <label for="Name">First name:</label>
        <input type="text" id="fname" name="fname" required><br>

        <label for="Age">Age:</label>
        <input type="text" id="Age" name="Age" required><br>

        <label for="Salary">Salary:</label>
        <input type="number" id="Salary" name="Salary" required><br>

        <label for="Designation">Designation:</label>
        <input type="text" id="Designation" name="Designation" required><br>

        <label for="Location">Location:</label>
        <input type="text" id="Location" name="Location" required><br>

        <label for="email">email:</label>
        <input type="email" id="email" pattern=".+@gmail.com" required><br>

        <label for="Date_of_joining">Date_of_joining:</label>
        <input type="date" id="Date_of_joining" name="Date_of_joining" required><br>

        <label for="teliphone">teliphone:</label>
        <input type="tel" id="tel" required><br>

        <label for="Gender">Gender</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label><br>

        <input type="submit" value="Submit">
       
        </form>

        </body>
        </html>
