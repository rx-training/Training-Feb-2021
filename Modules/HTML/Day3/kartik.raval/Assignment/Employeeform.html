<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <h1>Employee details form</h1>
        <style>
            h1{
                text-align: center;
                color: darkcyan;
            }
           
            input[type=text], input[type=password], input[type=number], input[type=date]{
                width: 50%;
                padding: 10px;
                margin: 5px 0 22px 0;
                display: inline-block;
                border: inset;
                border-block-color: blue;
                background: #f1f1f1;
            }
            label{
                font-weight: bold;
            }
            .registerbtn{
                margin-left: 350px;
                width: 95px;
                height: 30px;
                font-weight: bold;
                color: green;
            }
        </style>
    </head>
    <body>
        <form style="padding-left: 270px;">
                <label for="Name">Name</label>
                <input type="text" name="name" id="name" style="margin-left: 88px;" required><br>  

                <label for="">Age</label>
                <input type="number" name="age" id="age" style="margin-left: 101px;" min="18" max="65"required ><br>

                <label for="Gender">Gender</label><input type="radio" id="male" name="gender" value="male" style="margin-left: 85px;" required><label for="male">Male</label><input type="radio" id="female" name="gender" value="female" style="margin-left: 50px;"> <label for="female">Female</label> <input type="radio" id="other" name="gender" value="other" style="margin-left: 50px;"><label for="other" >Other</label><br>
                <br>
                <label for="Designation">Designation</label>
                <input type="text" name="designation" id="designation" style="margin-left: 47px;" required><br>

                <label for="Salary">Salary</label>
                <input type="number" name="salary" id="salary" style="margin-left: 84px;" required><br>

                <label for="Location">Location</label>
                <input type="text" name="location" id="location" style="margin-left: 67px;"><br>

                <label for="Email">Email</label>
                <input type="text" name="email" id="email" style="margin-left: 87px;"><br>

                <label for="Dateofjoining">Date of Joining</label>
                <input type="date" name="date" id="date" min="2021-02-02" style="margin-left: 24px;"> <br>

                <label for="Contact">Contact number</label>
                <input type="number" name="contact" id="contact" size="10" style="margin-left: 15px;" required><br>

                <a href="Welcome.html"><button type="submit" class="registerbtn" style="margin-left: 350px;">Submit</button></a> 
        </form>
    </body>
</html>
