<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial Practice
    </title>
    <style>
        input[type=range]::after{content: attr(max);}
        input[type=range]::before{content: attr(min);}
        input[type=range]{width: 250px; color:crimson; font-family: 'Segoe UI'; font-size: small;}
    </style>
</head>
<body>
    <form id="myform">
        <label for="date-input">Choose a date : </label>
        <input type="date" id="date-input" />
        <br/><br/>
        <label for="time-input">Enter a time : </label>
        <input type="time" />
        <br/><br/>
        <label for="month-input">Select a month : </label>
        <input type="month" />
        <br/><br/>
        <label for="week-input">Select a week : </label>
        <input type="week" />
        <br/><br/>
        <label for="range-data">Range :</label>
        <input type="range" min="1" max="10">
        <br/><br/>
        <label for="search-data">Search :</label>
        <input type="search" placeholder="Search here">
        <br/><br/>
        <label for="tel-data">Telephone :</label>
        <input type="tel-data" required />
        <br/><br/>
        <label for="email-data">E-mail :</label>
        <input type="email" required multiple /> 
        <br/><br/>
        <label>Color :</label>
        <input type="color">
        <br/><br/>

        <label>Data list :</label>
        <input type="text" list="myData">
        <datalist id="myData">
            <option label="Mr." value="Mr."></option>
            <option label="Mrs." value="Mrs."></option>
            <option label="Miss." value="Miss."></option>
        </datalist>
        <br/><br/>

        <input type="submit" value="submit" />
        <br/><br/>

        <label for="progress-data">Progress Bar :</label>
        <progress id="progress-data" value="5" max="15"></progress><br/>
        <label for="meter-data">Meter :</label>
        <meter id="meter-data" min="10" max="100" value="80" low="20" high="70" optimum="50"></meter> 
        <br/><br/>

    </form>

    <label for="outsideText-data">Other text    :</label>
    <input type="text" id="outsideText-data" form="myform">
</body>
</html>
