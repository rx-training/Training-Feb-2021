<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details Form</title>
</head>
<body>
    
    <form id="myform">
        <center><h1>Employee Details Form</h1></center>
        <pre>
        <h2>
        <label>                      Name :<input type="text" required><br/></label>
        <label>                       Age :<input type="number" required><br/></label>
        <label>                    gender :<input type="radio" id="male" name="gender" value="male" required><label for="male">Male</label><input type="radio" id="female" name="gender" value="female" required><label for="female">Female</label><br/></label>
        <label>               Designation :<input type="text" required><br/></label>
        <label>                    salary :<input type="number" required><br/></label>
        <label for="loc">                  location :<select name="city" id="loc">
            <option value="ahmedabad">ahmedabad</option>
            <option value="mumbai">mumbai</option>
            <option value="hydrabad">hydrabad</option>
            <option value="pune">pune</option>
          </select><br/></label>
        <label for="email">                    E-mail :<input type="email" id="email" required><br/></label>
        <label>           Date of joining :<input type="date" required><br/></label>
        <label>                Contact no :<input type="number" required><br/></label>
        <label>                     <input type="submit" value="submit" style:"size:50%"; ></label>
        </h2>
        
        </pre>
    </form>

</body>
</html>
