<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>audio and video</title>
</head>
<body>
    <div class="vid">
        <h2>video</h2>
        <hr>
        <video controls poster="./assets/images/download.png">
            <source src="./assets/videos/01_02-Summary-2.mp4" type="video/mp4">
            <p>video not available</p>
        </video>
    </div>    
    <div class="aud">
        <h2>audio</h2>
        <hr>
        <audio controls>
            <source src="./assets/audios/01_02-Summary-2.mp3" type="audio/mp3">
            <p>audio not available</p>
        </audio>
    </div>
</body>
</html>
