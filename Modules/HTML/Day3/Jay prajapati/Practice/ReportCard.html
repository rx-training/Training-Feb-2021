<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Card</title>
    <style>
        table {
            margin: auto;
            width: 100%;
            border: 1px solid black;
        }
        table,th,td{
            border:1px solid black;
            border-collapse:collapse;
        }
        table th {
            background-color:coral;
            text-align: center !important;

        }
        #total{
            font-weight:bold;
            font-size:25px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="4" style="font-size: 30px;font-weight:bold;">Report Card</th>
        </tr>
        <tr>
            <td>Name</td>
            <td colspan="3">Thomas Edision</td>
        </tr>
        <tr>
            <td >Roll No:</td>
            <td colspan="3">12345</td>
        </tr>
        <tr>
            <td>Year Of Passing</td>
            <td colspan="3">1980</td>
        </tr>
        <tr>
            <th style="font-size: 20px;font-weight:bold;">Subject Name</th>
            <th style="font-size: 20px;font-weight:bold;">total Marks</th>
            <th style="font-size: 20px;font-weight:bold;">Marks Obtained</th>
            <th style="font-size: 20px;font-weight:bold;">Grade</th>
        </tr>
        <tr>
            <td>English</td>
            <td>100</td>
            <td>85</td>
            <td>A</td>
        </tr>
        <tr>
            <td>Gujarati</td>
            <td>100</td>
            <td>90</td>
            <td>A+</td>
        </tr>
        <tr>
            <td>Maths</td>
            <td>100</td>
            <td>95</td>
            <td>A+</td>
        </tr>
        <tr>
            <td>Science</td>
            <td>100</td>
            <td>92</td>
            <td>A+</td>
        </tr>
        <tr id="total">
            <td>Total</td>
            <td>400</td>
            <td>362</td>
            <td>A+</td>
        </tr>
    </table>
</body>
</html>
