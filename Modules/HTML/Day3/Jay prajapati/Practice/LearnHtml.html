<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReportCard</title>
</head>
<body>
    <h1>Student Report Card</h1>
    <table>
        <dl>
            <dt>Jay Prajpati</dt>
            <dd>hello! I am Jay.</dd>
        </dl>

        <aside>
            this paragraph in aside element
        </aside>
        <!-- <input type="text" list="myDataList">
        <datalist id="myDataList">
            <option label="Mrs." value="Mrs"></option>
            <option label="Mr." value="Mr"></option>
            <option label="Ms." value="Ms"></option>
        </datalist>
    </input> -->
    </table>
    <!-- Datalist -->
    <input type="text" list="myDataList">
    <datalist id="myDataList">
        <option label="Mrs." value="Mrs."></option>
        <option label="Mr." value="Mr."></option>
        <option label="Ms." value="Ms."></option>
    </datalist>
    <!-- Progrss Bar -->
    <label for="progress-bar">Progress Bar</label>
    <progress id="progress-bar" value="5" max="15"></progress>

    <!-- Meter -->

    <label for="meter-data">Meter :</label>
    <meter id="meter-data" min="0" max="100" low="20" high="80" optimum="50" value="10"></meter>

</body>
</html>
