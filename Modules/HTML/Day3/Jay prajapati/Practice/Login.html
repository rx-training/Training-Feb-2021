<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        h1{
            text-align: center;
        }
        form{
            background-color: rgb(173, 189, 238);
            margin: auto;
            padding: 40px;
            border-radius: 30px;
            width: 30%;
        }
        label{
            font-weight: bold;
            font-size: 20px;
        }
        input{
            height: 30px;
            font-size: 20px;
            margin-bottom: 10px;
            display: block;
            border-radius: 10px;
            width: 100%;
        }
        .btn{
            font-weight: bold;
            font-size: 20px;
            height: 30px;
        }
        .btn:hover{
            background-color: rgb(138, 192, 174);
            font-weight: bold;
            font-size: 20px;
            height: 30px;
        }


    </style>
</head>
<body>
        <form>
            <h1>Login</h1>
            <label>UserName :</label></br>
            <input type="username" id="user" required/></br>
            <label>Enter Password :</label></br>
            <input type="password" id="passwo" required></br>
            <input type="submit" class="btn" value="Login"/>
            <input type="submit" class="btn" value="Sign Up">
        </form>
</body>
</html>
