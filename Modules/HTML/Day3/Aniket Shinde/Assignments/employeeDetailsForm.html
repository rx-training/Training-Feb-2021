<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details Form</title>
    <link rel="stylesheet" href="formstyle.css">
</head>
    <body>
        <h1>Employee Details Form</h1>
        <div class="center">
            <form method="get" >
                <label>Full Name</label>
                <input type="text" id="name" required>

                <label>Age</label>
                <input type="number" id="age" min="18" max="50" required><br>

                <label>Gender</label>
                <input type="radio" id="male" name="gender" value="male">Male
                <input type="radio" id="female" name="gender" value="female">Female
                <input type="radio" id="other" name="gender" value="other">Other<br>

                <label>Designation</label>
                <input type="text" id="designation"><br>

                <label>Salary</label>
                <input type="number" id="salary" max="999999"><br>

                <label>Location</label>
                <select name="location" id="location" required>
                    <option value="Ahmedabad">Ahmedabad</option>
                    <option value="Surat">Surat</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Bangalore">Bangalore</option>
                  </select>

                <label>Email ID</label>
                <input type="email" id="email" required><br>

                <label>Date of Joining</label>
                <input type="date" id="doj" required><br>

                <label>Contact No</label>
                <input type="text" id="contact" pattern="[0-9]{7,10}" title="Enter valid contact number" required ><br>

                <input type="submit" value="Submit">
            </form>
        </div>
        
    </body>
</html>
