<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width,initial-scale-1.0">
        <title>
                HTML ASSIGNMENTS
        </title>
    </head>
    <body> 
        <form method="GET">  
            <h1>EMPLOYEE DETAILS</h1>

            <!----------------------Name--------------------->
            <label>NAME:</label>
                <input type="text" id="name" name="name" required>
            <br> <br>

            <!----------------------Age--------------------->
            <label>AGE :</label>
                <input type="number" id="num" required>
            <br><br>

            <!----------------------Gender--------------------->
            <label>GENDER :</label>
                <input type="radio" id="male" name="gender" value="male" required>
                <label>Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label>Female</label>
                <input type="radio" id="other" name="gender" value="other">
                <label>Other</label>
            <br><br>

            <!----------------------Designation--------------------->
            <label>DESIGNATION :</label>
                <input type="text" id="name" name="name" required>
            <br> <br>

            <!----------------------Salary--------------------->
            <label>SALARY :</label>
                <input type="number" id="num" required>
            <br><br>

            <!----------------------Location--------------------->
            <label>LOCATION :</label>
                <select name="chapter" id="chapter" required>
                    <option value="" selected="selected">Ahmedabad</option>
                    <option value="" selected="selected">Gandhinagar</option>
                    <option value="" selected="selected">Vadodara</option>
                </select>
                <br><br>
                
            <!----------------------Email-ID--------------------->
            <label>EMAIL-ID :</label>
                <input type="email" id="email" name="email" required>
            <br><br>

            <!----------------------Date of Joining--------------------->
            <label>DATE OF JOINING :</label>
                <input type="date" id="doj" name="doj" required>
            <br><br>

            <!----------------------Contact No.--------------------->
            <label>CONTACT NO :</label> 
                <input type="tel" id="phone" name="phone" required>
            <br><br>

            <!----------------------Submit--------------------->
            <input type="submit" name="SUBMIT">
            
        </form>
    </body>
</html>
