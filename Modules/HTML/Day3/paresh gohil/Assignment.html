<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Enter Employee Details</legend>
        <label><b>Name</b></label>
        <input type="text" name="fname" value="XYZ" required><br><br>
        <label><b>Age</b></label>
        <input type="number" name="Age" value="23"><br><br>
        <label><b>Gender :</b></label><br>
        <input type="radio" name="gender" value="male">
        <label>Male</label><br>
        <input type="radio" name="gender" value="female">
        <label>Female</label><br><br>
        <label><b>Designation</b></label><br>
        <input type="text" name="designation" value="Trainee Software Engineering"><br><br>
        <label><b>Salary</b></label><br>
        <input type="number" name="salary" value="20000"><br><br>
        <label><b>Location:</b></label>
        <select name="Ahemadabad">
            <option value="Ahemadabad">Ahemadabad</option>
            <option value="Surat">Surat</option>
            <option value="Vadodara">Vadodara</option>
            <option value="Mumbai">Mumbai</option>
        </select><br><br>
        <label><b>Date of Joining:</b></label>
        <input type="date" name="dateofjoining" value="02012021"><br><br>
        <label><b>Email Id :</b></label>
        <input type="email" name="email" value="xyz@gmail.com"><br><br>
        <label><b>Contact No. :</b></label>
        <input type="number" name="contactno" value="123456789"><br><br><br>
        <input type="button" name="button" value="Submit">
    </fieldset>
</body>
</html>
