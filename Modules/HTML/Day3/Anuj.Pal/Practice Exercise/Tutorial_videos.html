<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- the use of hgroup -->
    <hgroup>
        <header>
            <h1>this</h1>
            <h2>is</h2>
            <h3>html</h3>
        </header>
    </hgroup>    
    <!-- the use of strong strike and bold tag -->
        <strong>hiii</strong>
        <strike>hiii</strike>
        <b>hii</b>

    <!-- the use of dl and dt tag -->
        <dl>
            <dt>Coffee</dt>
            <dd>Black hot drink</dd>
            <dt>Milk</dt>
            <dd>White cold drink</dd>
          </dl>

          <h1>The em element</h1>

            <p>You <em>have</em> to hurry up!</p>

            <p>We <em>cannot</em> live like this.</p>
          
            <form id="myform">
            <!-- study about input data typr day,date,time,week,month,range,search etc. -->
                <label for="date-time">Enter your date: </label>
                <input type="date" name="" id="">
                
                <label for="time">Enter your time: </label>
                <input type="time">

                <label for="month">enter your month: </label>
                <input type="month">
                
                <label for="week">enter your week: </label>
                <input type="week">

                <label for="range">Enter your range: </label>
                <input type="range" id="range">
                <br>
                <br>
                <label for="">Search the query: </label>
                <input type="search" id="search" placeholder="enter the search term">

                <label for="">Enter your telephone number</label>
                <input type="tel" id="tel" required>
                <input type="submit">

                <label for="">Enter your email</label>
                <input type="email" id="email" required multiple>

                <label for="">Enter your color</label>
                <input type="color">

                <!-- study about datalist -->
                <label for="">enter:</label>
                <input type="text" list="mydatalist">
                <datalist>
                    <option value="">Mr</option>
                    <option value="">Mrs</option>
                    <option value="">other</option>
                    </datalist>

                <!-- study about meter and progress bar -->
                    <label for="">Progress Bar</label>
                    <progress value="5" Max="15">
                    </progress><br>
                    <label for="">meter Bar</label>
                    <meter min="10" max="100" value="50" low="20" high="80" optimum="50"></meter>
            </form>
            <label for="">other</label>
            <input type="text" form="myform">
          
</body>
</html>
