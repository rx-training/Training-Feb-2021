<!DOCTYPE html>
<html>

<head>
    <title>Horizontal NavBar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .topnav {
            overflow: hidden;
            background-color: rgb(25, 114, 155);
        }

        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: rgb(201, 69, 69);
            color: black;
        }

        .topnav a.active {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>

<body>
    <nav>
        <div class="topnav">
            <a class="active" href="#Home">Home</a>
            <a href="#AboutUs">AboutUs</a>
            <a href="#ContactUs">ContactUs</a>
            
        </div>
    </nav>

</body>

</html>
