<div class="container col-lg-5 py-5">
    <h1 class="bg-dark text-light text-center">Area of Rectangle</h1>
    <form class="form">
        <div class="form-group">
            <label for="num1" class="form-label">Enter Hight</label>
            <input type="number" class="form-control" id="num1">
        </div>
        <div class="form-group">
            <label for="num2" class="form-label">Enter Length</label>
            <input type="number" class="form-control" id="num2">
        </div>
        <button type="button" class="btn btn-block btn-secondary my-3" onclick="areaOfRect()">Find Area</button>
        <h3 class="text-success"id="result"></h3>
    </form>
    <script>
        function Area(num1, num2){
            this.x = num1;
            this.y = num2;
                var a = this.x * this.y;
                document.getElementById('result').innerHTML = "Area of Rectangle is : " + a;
            }
        function areaOfRect(){
            var x = document.getElementById('num1').value;
            var y = document.getElementById('num2').value;
            var res = new Area(x,y);
        }
    </script>

</div>
